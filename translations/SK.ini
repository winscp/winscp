DESCRIPTION_45_LETTERS2="Voľne dostupný SFTP, SCP, S3 a FTP klient pre systém Windows"
DESCRIPTION_80_LETTERS3="WinSCP je bezplatný správca súborov s podporou FTP, SFTP, S3 a WebDAV."
DESCRIPTION_250_LETTERS4="WinSCP je populárny, bezplatný správca súborov pre Windows, podporujúci SFTP, FTP, FTPS, SCP, S3, WebDAV a lokálne prenosy súborov. Výkonný nástroj na zlepšenie produktivity s prívetivým rozhraním a možnosťami automatizácie, ako je zostava .NET."
DESCRIPTION_450_LETTERS4="WinSCP je bezplatný správca súborov pre Windows, podporujúci SFTP, FTP, FTPS, SCP, S3, WebDAV a lokálne prenosy súborov. Výkonný nástroj na zlepšenie produktivity s prívetivým rozhraním a možnosťami automatizácie, ako je zostava .NET či skriptovanie dávkových súborov. WinSCP využijete pri úprave súborov, synchronizácii priečinkov a manažovaní stránok. WinSCP má otvorený zdrojový kód a dobrú dokumentáciu. Je dostupný v angličtine a iných jazykoch."
DESCRIPTION_2000_LETTERS3="WinSCP je bezplatný SFTP a FTP klient pre Windows. Navyše je aj výkonným univerzálnym správcom súborov, ktorý zlepší vašu produktivitu. WinSCP dokáže kopírovať súbory medzi lokálnym a vzdialeným počítačom, s využitím protokolov: Amazon S3, FTP, FTPS, SCP, SFTP alebo WebDAV. WinSCP dokáže kopírovať súbory medzi dvomi lokálnymi priečinkami. WinSCP ponúka jednoduché grafické prostredie; môžete si vybrať vzhľad ako v programe Windows Explorer, či rozhranie s dvomi panelmi a kartami (ako v programe Norton commander). Pokročilí používatelia môžu zautomatizovať fungovanie WinSCP pomocou zostavy .NET alebo skriptovaním v dávkových súboroch. WinSCP využijete pri všetkých bežných operáciách so súbormi. Priamo z programu WinSCP môžete upravovať súbor, buď v internom textovom editore WinSCP alebo pomocou vášho obľúbeného externého textového editora. Fungovanie WinSCP nie je obmedzené len na súbory; WinSCP ponúka aj možnosti synchronizácie priečinkov. Po pripojení k lokalite si môžete vybrať uloženie informácií o lokalite pre prípad opakovaného prístupu, WinSCP dokáže aj zdieľať nastavenia lokality s populárnym nástrojom PuTTY. WinSCP obsahuje aj Pageant (agent pre overovanie PuTTY), pre úplnú podporu overovania verejného kľúča s SSH. Administrátori radi využívajú WinSCP bez inštalovania, pričom sa namiesto kľúčov registra OS využíva konfiguračný súbor. Tento režim je vhodný na prevádzkovanie programu z vymeniteľných médií. Dokumentácia k programu WinSCP je voľne dostupná na stránke https://winscp.net/. Tu je prítomné aj veľmi aktívne yvužívané fórum používateľov, pre podporu a požiadavky na nové funkcie programu. WinSCP je dostupný v <Angličtine> a mnohých iných jazykoch. WinSCP je softvér s otvoreným zdrojovým kódom, distribuovaný bezplatne, pri dodržaní podmienok licencie GNU General Public License (GPL)."
