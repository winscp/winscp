[Propagation.rc]
DESCRIPTION_45_LETTERS2="Windows için ücretsiz SFTP, SCP, S3 ve FTP istemcisi"
DESCRIPTION_80_LETTERS3="WinSCP, Windows için ücretsiz bir FTP, SFTP, S3 ve WebDAV dosya yöneticisidir."
DESCRIPTION_250_LETTERS4="WinSCP, SFTP, FTP, FTPS, SCP, S3, WebDAV ve yerelden yerele dosya aktarımını destekleyen ücretsiz ve bilinen bir Windows dosya yöneticisidir. Kullanıcı dostu arayüzü ve .NET assembly otomasyon seçeneğiyle üretkenliğinizi artıran güçlü bir araçtır."
DESCRIPTION_450_LETTERS4="WinSCP, SFTP, FTP, FTPS, SCP, S3, WebDAV ve yerelden yerel dosya aktarımını destekleyen ücretsiz ve bilinen bir Windows dosya yöneticisidir. Kullanıcı dostu arayüzü ve .NET assembly veya betik dosyası ile otomasyon seçeneğiyle üretkenliğinizi artıran güçlü bir araçtır. WinSCP ile dosya düzenleme, klasör eşitleme ve site yönetimi işlemleri yapılabilir. Açık kaynaklıdır ve ayrıntılı belgeleri vardır. İngilizce ve diğer birçok dilde kullanılabilir."
DESCRIPTION_2000_LETTERS3="WinSCP, beğenilen ve ücretsiz bir Windows SFTP ve FTP istemcisidir. WinSCP ayrıca üretkenliğinizi artıran güçlü bir genel amaçlı dosya yöneticisidir. WinSCP, Amazon S3, FTP, FTPS, SCP, SFTP ve WebDAV gibi birçok iletişim kuralı üzerinden yerel ve uzak bilgisayarlar arasında dosya işlemleri yapabilir. WinSCP iki yerel klasör arasında da dosya işlemleri yapabilir. WinSCP kullanımı kolay bir görsel kullanıcı arayüzü sunar. Dosya Gezgini ya da Norton Commander gibi sekmeli çift pano görünümünü seçebilirsiniz. Bunların yanında uzman kullanıcılar, .NET ya da basit toplu komut dosyaları kullanarak WinSCP işlemlerini otomatikleştirebilir. Dosyalar üzerinde yapılabilecek tüm işlemler için WinSCP kullanabilirsiniz. WinSCP iç metin düzenleyicisini ya da beğendiğiniz dış metin düzenleyici bütünleştirmesini kullanarak, dosyaları doğrudan WinSCP üzerinden düzenleyebilirsiniz. WinSCP yalnızca dosya işlemleriyle sınırlı değildir. WinSCP ayrıca klasörleri eşitlemek için de çeşitli özellikler sunar. Bir siteye bağlandıktan sonra, yeniden bağlanmak için site bilgilerini kaydedebilirsiniz. WinSCP site ayarlarını başka bir beğenilen açık kaynaklı araç olan PuTTY ile paylaşabilir. WinSCP, SSH ile herkese açık anahtar kimlik doğrulamasını tam olarak desteklemek için Pageant (PuTTY kimlik doğrulama aracısı) ile birlikte çalışır. Yöneticiler, taşınabilir işlemler için, WinSCP uygulamasının çıkarılabilir ortamdan çalışma ve kayıt defteri yerine bir yapılandırma dosyası kullanabilme özelliklerini sever. https://winscp.net/ adresinden ayrıntılı WinSCP belgelerine erişilebilir. Bu sitede ayrıca destek ve özellik istekleri için çok etkin olan bir kullanıcı forumu da bulunur. WinSCP <İngilizce> yanında başka birçok dilde sunulmaktadır. WinSCP, GNU Genel Kamu Lisansı (GPL) koşulları altında ücretsiz olarak dağıtılan açık kaynaklı bir yazılımdır."
