DESCRIPTION_45_LETTERS2="Client SFTP, SCP, S3 et FTP gratuit pour Windows"
DESCRIPTION_80_LETTERS3="WinSCP, gestionnaire gratuit pour Windows supportant FTP, SFTP, S3 et WebDAV."
DESCRIPTION_250_LETTERS4="WinSCP est un gestionnaire de fichiers gratuit et populaire pour Windows supportant les transferts SFTP, FTP, FTPS, SCP, S3, WebDAV et locaux à locaux. Un outil puissant avec une interface conviviale et automatisable (par ex. avec .NET)."
DESCRIPTION_450_LETTERS4="WinSCP est un gestionnaire de fichiers gratuit et populaire pour Windows supportant les transferts SFTP, FTP, FTPS, SCP, S3, WebDAV et locaux à locaux. Un outil puissant avec une interface conviviale et automatisable (par ex. en .NET, batch) permettant aussi l'édition de fichiers, la synchro. de répertoires et la gestion de sites. WinSCP est libre et bien documenté. Disponible en anglais, en français et dans de nombreuses autres langues."
DESCRIPTION_2000_LETTERS3="WinSCP est un client SFTP et FTP gratuit et populaire pour Windows ainsi qu'un puissant gestionnaire de fichiers universel. WinSCP peut copier des fichiers entre un ordinateur local et distant via plusieurs protocoles : Amazon S3, FTP, FTPS, SCP, SFTP ou WebDAV. Il peut également copier des fichiers entre deux dossiers locaux. D'une part, WinSCP offre une interface utilisateur graphique convivial, soit avec l'apparence de l'Explorateur Windows soit avec l'interface à deux panneaux avec onglets comme Norton Commander. D'autre part, WinSCP peut être automatisé à l'aide de .NET ou de simples scripts de fichiers batch. Vous utiliserez WinSCP pour toutes les opérations courantes sur les fichiers. Vous pouvez éditer un fichier directement dans WinSCP, soit en utilisant l'éditeur de texte interne, soit en utilisant l'intégration avec votre éditeur de texte externe favori. Les opérations WinSCP ne se limitent pas aux fichiers individuels; WinSCP offre également plusieurs moyens de synchroniser des répertoires. Vous pouvez stocker les informations d'un site auquel vous vous êtes connecté pour un accès répété. WinSCP peut même partager les paramètres du site avec un autre outil open source populaire, PuTTY et s'intègre également à Pageant (agent d'authentification PuTTY) pour une prise en charge complète de l'authentification par clé publique avec SSH. Les administrateurs apprécient le support de WinSCP pour le fonctionnement portable utilisant un fichier de configuration au lieu d'entrées de registre, adapté au fonctionnement à partir de supports amovibles. Une documentation complète sur WinSCP est accessible gratuitement : https://winscp.net. Ce site héberge également un forum d'utilisateurs très actif pour l'assistance et les demandes de fonctionnalités. WinSCP est disponible en anglais et dans de nombreuses autres langues. WinSCP est un logiciel libre distribué gratuitement selon les termes de la licence publique générale GNU (GPL)."
