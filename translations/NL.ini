DESCRIPTION_45_LETTERS2="Gratis SFTP, SCP, S3 and FTP client voor Windows"
DESCRIPTION_80_LETTERS3="WinSCP is een gratis bestandsbeheerder voor Windows met ondersteuning voor FTP, SFTP, S3 en WebDAV."
DESCRIPTION_250_LETTERS4="WinSCP is een populaire gratis bestandsbeheerder voor Windows die SFTP, FTP, FTPS, SCP, S3, WebDAV en lokale-naar-lokale bestandsoverdrachten ondersteunt. Een krachtige tool om uw productiviteit te verbeteren met een gebruiksvriendelijke interface en automatiseringsopties zoals .NET assembly."
DESCRIPTION_450_LETTERS4="WinSCP is een populaire gratis bestandsbeheerder voor Windows die SFTP, FTP, FTPS, SCP, S3, WebDAV en lokale-naar-lokale bestandsoverdrachten ondersteunt. Een krachtige tool om uw productiviteit te verbeteren met een gebruiksvriendelijke interface en automatiseringsopties zoals .NET assembly of batch file scripting. Gebruik WinSCP ook voor bestandsbewerking, directorysynchronisatie en sitebeheer. WinSCP is open-source en goed gedocumenteerd. Het is beschikbaar in het Engels en vele andere talen."
DESCRIPTION_2000_LETTERS3="WinSCP is een populaire gratis SFTP- en FTP-client voor Windows. Bovenal, WinSCP is een krachtige universele bestandsbeheerder that dat de productiviteit verbeterd. WinSCP kan bestanden kopiëren tussen een lokale en externe computer gebruik makend van verschillende protocollen: Amazon S3, FTP, FTPS, SCP, SFTP of WebDAV. WinSCP kan ook bestanden kopiëren tussen twee lokale mappen. Aan de ene kant, WinSCP biedt een eenvoudig te gebruiken grafische gebruikersinterface; je kan kiezen tussen het uiterlijk van Windows Verkenner en een interface met twee panelen met tabbladen, zoals Norton Commander. Aan de andere kant, geavanceerde gebruikers kunnen de WinSCP-functionaliteit automatiseren met behulp van .NET-assembly of eenvoudige scripting voor batchbestanden. Je gebruikt WinSCP voor alle gangbare bewerkingen met bestanden. Je kan direct vanuit WinSCP beginnen met het bewerken van een bestand, met behulp van de interne teksteditor van WinSCP of door integratie met jouw favoriete externe teksteditor. WinSCP-bewerkingen zijn niet beperkt tot individuele bestanden; WinSCP biedt ook verschillende manieren om mappen te synchroniseren. Nadat je verbinding hebt gemaakt met een site, kunt u ervoor kiezen om site-informatie op te slaan voor herhaalde toegang. WinSCP kan zelfs site-instellingen delen met een andere populaire open source-tool PuTTY. WinSCP kan ook worden geïntegreerd met Pageant (PuTTY-authenticatie-agent) voor volledige ondersteuning van openbare-sleutelauthenticatie met SSH. Beheerders houden van WinSCP-ondersteuning voor draagbare bediening met behulp van een configuratiebestand in plaats van registervermeldingen, geschikt voor bediening vanaf verwisselbare media. Een uitgebreide WinSCP-documentatie is vrij toegankelijk op https://winscp.net/. Deze site herbergt ook een zeer actief gebruikersforum voor ondersteuning en functieverzoeken. WinSCP is beschikbaar in Nederlands en vele andere talen. WinSCP is open source-software die gratis wordt verspreid onder de voorwaarden van de GNU General Public License (GPL)."
