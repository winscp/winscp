; WinSCP propagation strings (for use in Windows Store and other download sites)
[Propagation.rc]
; "Free SFTP, WebDAV and FTP client for Windows"
DESCRIPTION_45_LETTERS="Client SFTP, WebDAV i FTP gratuït per a Windows"
; "WinSCP is a popular free SFTP, SCP, WebDAV and FTP client for Windows."
DESCRIPTION_80_LETTERS="WinSCP és un conegut client SFTP, SCP, WebDAV i FTP gratuït per a Windows."
; "WinSCP, a popular free SFTP and FTP client for Windows, copies files between a local and remote computer. It supports also FTPS, SCP and WebDAV. It offers easy to use GUI for all common file operations and a powerful automation with .NET assembly."
DESCRIPTION_250_LETTERS="WinSCP, un client SFTP i FTP per a Windows gratuït i conegut, copia fitxers entre un ordinador local i un remot. També admet FTPS, SCP i WebDAV. Presenta una interfície gràfica intuïtiva per a les operacions habituals i un potent automatisme amb assemblatge .NET."
; "WinSCP is a popular free SFTP and FTP client for Windows, a powerful tool that will improve your productivity. WinSCP can copy files between a local and remote computer using FTP, FTPS, SCP, SFTP or WebDAV. WinSCP offers an easy to use GUI for all common operations with files and directories. Power users can automate WinSCP using .NET assembly. WinSCP documentation is at https://winscp.net/. WinSCP is available in English and many other languages."
DESCRIPTION_450_LETTERS="WinSCP és un client SFTP i FTP per a Windows gratuït i conegut, una eina potent per a incrementar la vostra productivitat. WinSCP copia fitxers entre un ordinador local i un remot utilitzant FTP, FTPS, SCP, SFTP o WebDAV. WinSCP presenta una interfície gràfica intuïtiva per a les operacions habituals amb fitxers i directoris. Els usuaris avançats automatitzen WinSCP utilitzant assemblatge .NET. Trobareu la documentació del WinSCP a https://winscp.net/. WinSCP està disponible en anglès i molts altres idiomes."
; "WinSCP is a popular free SFTP and FTP client for Windows. Moreover, WinSCP is a powerful multi-functional tool that will improve your productivity. WinSCP can copy files between a local and remote computer using multiple protocols: FTP, FTPS, SCP, SFTP or WebDAV. On the one hand, WinSCP offers an easy to use graphical user interface; you can choose between Windows Explorer look and tabbed twin-panel interface like Norton commander. On the other hand, advanced users can automate WinSCP functionality using .NET assembly or simple batch file scripting. You will use WinSCP for all common operations with files. You can start editing a file directly from WinSCP, either using WinSCP internal text editor or using integration with your favorite external text editor. WinSCP operations are not limited to individual files; WinSCP offers several ways to synchronize your remote and local directories. After connecting to a site you can choose to store site information for repeated access, WinSCP can even share site settings with another popular open source tool PuTTY. WinSCP integrates also with Pageant (PuTTY authentication agent) for full support of public key authentication with SSH. Admins love WinSCP support for portable operation using a configuration file instead of registry entries, suitable for operation from removable media. A comprehensive WinSCP documentation is freely accessible at https://winscp.net/. This site hosts also a very active user forum for support and feature requests. WinSCP is available in English and many other languages. WinSCP is an open source software distributed free of charge under the terms of the GNU General Public License (GPL)."
DESCRIPTION_2000_LETTERS="WinSCP és un client SFTP i FTP per a Windows gratuït i conegut. A més, WinSCP és una potent eina multifuncional que incrementarà la vostra productivitat. WinSCP copia fitxers entre un ordinador local i un remot utilitzant diversos protocols: FTP, FTPS, SCP, SFTP o WebDAV. Per una banda, WinSCP presenta una interfície gràfica intuïtiva; podeu triar entre l'aspecte de l'Explorador de Windows i la interfície de dos panells semblant al Commander de Norton. Per altra banda, els usuaris avançats automatitzen la funcionalitat de WinSCP amb l'assemblatge de .NET o amb scripts batch simples. Useu WinSCP per a les operacions habituals amb fitxers. Editeu un fitxer directament des de WinSCP, bé amb l'editor intern bé amb el vostre editor de text extern favorit. Amb WinSCP no us limitareu a operar amb fitxers individuals; WinSCP presenta diverses maneres de sincronitzar directoris remots i locals. Després de connectar-vos a un lloc, deseu la informació del lloc per accedir fàcilment altres cops. WinSCP comparteix configuracions de llocs amb PuTTY, una altra eina famosa de codi obert. WinSCP s’integra també amb Pageant (l’agent d’autenticació de PuTTY) per a permetre l’autenticació de claus públiques amb SSH. Als administradors els agrada WinSCP per la seva portabilitat amb un fitxer de configuració enlloc d’entrades al registre, facilitant així les operacions amb dispositius extraïbles. Trobareu la documentació completa de WinSCP gratuïtament a https://winscp.net/. Aquest lloc també conté un actiu fòrum de suport i peticions de funcionalitats. WinSCP està disponible en anglès i molts altres idiomes. WinSCP és un programari de codi obert distribuït gratuïtament sota les condicions de GNU General Public License (GPL)."
