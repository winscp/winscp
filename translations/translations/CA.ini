[TextsCore2.rc]
; "**Continue connecting to an unknown server and add its host key to a cache?**\n\nThe server's host key was not found in the cache. You have no guarantee that the server is the computer you think it is.\n\nThe server's %s key fingerprint is:\n%s\n\nIf you trust this host, press Yes. To connect without adding host key to the cache, press No. To abandon the connection press Cancel."
UNKNOWN_KEY3="**Voleu continuar connectant a un servidor desconegut i afegir la seva clau d'amfitrió a memòria cau?**\n\nNo s'ha trobat la clau d'amfitrió del servidor a la memòria cau. No podem garantir que el servidor sigui l'ordinador que us penseu.\n\nL'empremta digital de la clau %s del servidor és:\n%s\n\nSi confieu en aquest amfitrió, premeu Sí. Per connectar sense afegit la clau de l'amfitrió a la memòria cau, premeu No. Per abandonar la connexió premeu Cancel·lar."
; "**WARNING - POTENTIAL SECURITY BREACH!**\n\nThe server's host key does not match the one WinSCP has in cache. This means that either the server administrator has changed the host key, the server presents different key under certain circumstance, or you have actually connected to another computer pretending to be the server.\n\nThe new %s key fingerprint is:\n%s\n\nIf you were expecting this change, trust the new key and want to continue connecting to the server, either press Update to update cache, or press Add to add the new key to the cache while keeping the old one(s). If you want to carry on connecting but without updating the cache, press Skip. If you want to abandon the connection completely, press Cancel. Pressing Cancel is the ONLY guaranteed safe choice."
DIFFERENT_KEY4="**AVÍS - FORAT POTENCIAL DE SEGURETAT!**\n\nLa clau d'amfitrió del servidor no coincideix amb la que té el WinSCP a la memòria cau. Això significa que l'administrador del servidor ha modificat la clau de l'amfitrió, o bé el servidor mostra una clau diferent sota certes circumstàncies, o realment us heu connectat a un altre ordinador que es fa passar pel servidor.\n\nLa nova empremta digital de clau %s és:\n%s\n\nSi esperàveu aquest canvi, confieu en la nova clau i si desitgeu continuar amb la connexió al servidor, premeu Actualitza per actualitzar la memòria cau, o bé premeu Afegir per afegir la nova clau a la memòria cau, tot mantenint l'antiga(s). Si voleu continuar amb la connexió, però sense actualitzar la memòria cau, premeu Omet. Si voleu desconnectar del tot, premeu Cancel·la. L'opció més segura és prémer Cancel·la."
; "You are loading an SSH-2 private key which has an old version of the file format. This means your key file is not fully tamperproof. We recommend you convert your key to the new format.\n\nYou can perform this conversion by loading the key into PuTTYgen and then saving it again."
OLD_KEY="Esteu carregant una clau privada SSH-2 amb una versió antiga de format de fitxer. Això significa que el fitxer de claus pot ser vulnerable. Recomanem que convertiu la clau al nou format.\n\nFeu aquesta conversió carregant la clau a PuTTYgen i tornant-la a desar."

