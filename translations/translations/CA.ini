TextsWin2.rc_USAGE="WinSCP, %s\n%s\n\nSintaxi:\n%APP% <sessió> [/console [/script=fitxer]] [/ini=fitxer]\n%APP% /update\n%APP% /help\n\n <session> - Nom de la sessió guardada o informació de sessió especificada directament\n             amb format [(scp|sftp)://][usuari[:contrasenya]@]ordinador[:port][/path]\n /console  - Mode consola (text). Mode per defecte, quan s''invoca fent servir %APP%.com\n /script   - Executa un fitxer de seqüència de lot. Si el fitxer no acaba amb l''ordre 'exit'\n             , es segueix amb el mode interactiu normal.\n /ini      - Camí cap al fitxer de configuració INI.\n /update   - Consulta la web de l''aplicació si hi ha actualitzacions.\n /help     - Imprimeix aquesta sintàxi.\n"
TextsWin2.rc_USAGE10="WinSCP, %s\n%s\n\nÚs:\nG:%APP% lloc|àrea de treball|carpeta\nG:%APP% (sftp|scp|ftp|http[s])://[usuari[:contrasenya]@]amfitrió[:port][/camí/[fitxer]]\nG:%APP% [mysession] /newinstance\nG:%APP% [mysession] /edit <file>\nG:%APP% [mysession] /synchronize [local_dir] [remote_dir] [/defaults]\nG:%APP% [mysession] /keepuptodate [local_dir] [remote_dir] [/defaults]\nG:%APP% [mysession] [/privatekey=<key>] [/hostkey=<fingerprint>]\nG:%APP% [mysession] [/passive[=on|off]] [/implicit|explicit]\nG:%APP% [mysession] [/timeout=<segons>]\nG:%APP% [mysession] [/rawsettings setting1=valor1 setting2=valor2 ...]\nG:%APP% [/console] [/script=fitxer] [/command ordre1...] [/parameter param1...]\nC:%APP% [/script=fitxer] [/command ordre1...] [/parameter param1...]\nB:%APP% [/ini=<inifile>] [/log=<logfile>] [/xmllog=<logfile> [/xmlgroups]]\nB:%APP% [/rawconfig config1=valor1 config2=valor2 ...]\nB:%APP% /batchsettings <site_mask> setting1=valor1 setting2=valor2 ...\nG:%APP% /update\nB:%APP% /help\n\nG: sessió        Nom del lloc o especificació de sessió directa.\nG: /newinstance  Obre sessió a una nova finestra, àdhuc si ja s’està executant %APP%.\nG: /edit         Obre fitxer remot a l’editor intern.\nG: /synchronize  Sincronitza el contingut de dos directoris.\nG: /keepuptodate Inicia la funció Actualitza el directori remot.\nG: /defaults     Inicia l’operació sense mostrar el diàleg d’opcions.\nG: /console      Mode consola (text). Mode per defecte quan s’invoca\nG:               usant %APP%.com.\nB: /script=      Executa fitxer script batch. Si l’script no acaba amb\nB:               l’ordre 'exit', continua el mode interactiu normal.\nB: /command      Executa llista d’ordres d’script.\nB: /parameter    Passa llista de paràmetres a l’script.\nB: /ini=         Camí del fitxer de configuració INI.\nB: /rawconfig    Configura paràmetres amb format concret com en un fitxer INI.\nB: /batchsettings Actualitza paràmetes de llocs coincidents amb màscara amb format concret\nB:               com en un fitxer INI.\nB: /log=         Activa registre de sessió a fitxer.\nB: /xmllog=      Activa registre de XML a fitxer.\nB: /xmlgroups    Agrupa tots els elements de registre XML que pertanyen a la mateixa ordre.\nG: /privatekey=  Fitxer de clau privada.\nG: /timeout=     Temps d’espera del servidor.\nG: /hostkey=     Empremta digital de la clau d’amfitrió del servidor intermediari.\nG: /passive=     Mode passiu (només protocol FTP).\nG: /rawsettings  Configura paràmetres de sessió amb format concret\nG:               com en un fitxer INI.\nG: /implicit     TLS/SSL implícit(només protocol FTPS).\nG: /explicit     TLS/SSL explícit (només protocol FTPS).\nG: /update       Consulta actualitzacions a la pàgina de l’aplicació.\nB: /help         Imprimeix aquest ús.\n"
