; "**WARNING - POTENTIAL SECURITY BREACH!**\n\nThe server's host key does not match the one WinSCP has in cache. This means that either the server administrator has changed the host key, the server presents different key under certain circumstance, or you have actually connected to another computer pretending to be the server.\n\nThe new %s key fingerprint is:\n%s\n\nIf you were expecting this change, trust the new key and want to continue connecting to the server, either press Update to update cache, or press Add to add the new key to the cache while keeping the old one(s). If you want to carry on connecting but without updating the cache, press Skip. If you want to abandon the connection completely, press Cancel. Pressing Cancel is the ONLY guaranteed safe choice."
DIFFERENT_KEY4="**AVVERTIMENTO - POTENZIALE FALLA DI SICUREZZA!**\n\nLa chiave host del server non corrisponde con quella nella cache di WinSCP. Questo significa che o l'amministratore del server ha cambiato la chiave host, o il server fornisce chiavi differenti secondo certe circostanze o ti sei di fatto connesso con un altro computer fingendo di essere il server.\n\nLa nuova impronta digitale della chiave %s è:\n%s\n\nSe stavi aspettando questa modifica, ti fidi della nuova chiave e vuoi continuare la connessione al server, o premi Aggiorna per aggiornare la cache, o premi Aggiungi per aggiungere le nuova chiave alla cache mantenendo la precedente(i). Se vuoi continuare a connetterti ma senza aggiornare la cache, premi Salta. Se vuoi abbandonare completamente la connessione, premi Annulla. Premere Annulla è l'UNICA scelta sicura garantita."
