; "WinSCP was not able to determine application that was started to open the file. WinSCP cannot watch for changes in the file and thus it will not upload the changed file back.\n \nOne possible reason for the problem is that the file was opened in some already running aplication.\n \nIf you want to use the application to open files from WinSCP, consider configuring it as an external editor.\n \nNote that the file will remain in temporary folder."
OPEN_FILE_NO_PROCESS2="WinSCP non è stato in grado di determinare l'applicazione avviata per aprire il file. WinSCP non può controllare le modifiche al file e così non farà l'upload del file modificato.\n \nUna causa del problema potrebbe essere l'apertura del file in un'altra applicazione.\n \nSe vuoi usare l'applicazione per aprire i file da WinSCP, considera di configurarla come un editor esterno.\n \nNota che il file rimarrà nella cartella temporanea."
; "Some of the temporary folders have not been deleted. If you have some files stored in them still opened, close them and try again."
