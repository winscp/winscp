; "To use selected custom command only one file must be selected in one panel to execute the command with the file for each selected file in an opposite panel. Alternatively same number of files can be selected in both panels to execute the command for file pairs."
CUSTOM_COMMAND_SELECTED_UNMATCH="Per usare il comando personalizzato selezionato, solo un file deve essere selezionato in un pannello per eseguire il comando con il file per ognuno dei file selezionati nel pannello opposto. Altrimenti possono essere selezionati lo stesso numero di file in entrambi i pannelli per eseguire il comando sulle coppie di file."
; "To use selected custom command only one file must be selected in local panel."
