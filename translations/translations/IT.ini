; User interface very long strings
[TextsWin2.rc]
; "You are trying to move remote file(s) to destination to which WinSCP cannot transfer files directly. Files will be downloaded to temporary directory instead. Transfer to final destination will be left to responsibility of target application (e.g. Windows Explorer), which WinSCP cannot control. Source files will be deleted just after download to temporary directory finishes. If target application fails to deliver temporary files, they may be lost. Please, consider copying files instead of moving.\nHint: To copy files hold down Ctrl key while dragging.\n\nDo you still want to move the files?"
DND_DOWNLOAD_MOVE_WARNING="Stai tentando di spostare file remoti in una destinazione nella quale WinSCP non pu&#242; trasferire direttamente i file. I file saranno invece scaricati in cartella temporanea. Il trasferimento nella destinazione finale sar&#224; lasciato alla responsabilit&#224; dell'applicazione finale (es. Esplora Risorse), che WinSCP non pu&#242; controllare. I file sorgente saranno eliminati appena finisce il download nella cartella temporanea. Se l'applicazione finale fallisce la consegna dei file, essi possono essere persi. Per favore, considera la copia invece dello spostamento dei file.\nSuggerimento: Per copiare i file tieni premuto il tasto Ctrl key trascinando.\n\nVuoi ancora spostare i file?"
; "WinSCP, %s\n%s\n\nUsage:\n%APP% session\n%APP% [(scp|sftp)://][user[:password]@]host[:port][/path/[file]]\n%APP% [session] [/console] [/script=file] [/command command1 command2 ...]\n%APP% [session] /synchronize [local_dir] [remote_dir] [/defaults]\n%APP% [session] /keepuptodate [local_dir] [remote_dir] [/defaults]\n%APP% /ini=<inifile> /log=<logfile> /privatekey=<keyfile>\n%APP% /update\n%APP% /help\n\n session  - Name of stored session or session information specified directly.\n /console - Console (text) mode. Default mode, when invoked using %APP%.com.\n /script  - Executes batch script file. If the script does not end with 'exit'\n            command, normal interactive mode follows.\n /command - Execute list of script commands.\n /synchronize  - Synchronizes content of two directories.\n /keepuptodate - Starts Keep remote directory up to date function.\n /defaults     - Starts operation without showing options dialog.\n /ini     - Path to configuration INI-file.\n /log     - Turns on logging to file.\n /privatekey - Default private key file for authentication.\n /update  - Queries application homepage for updates.\n /help    - Prints this usage.\n"
USAGE3="WinSCP, %s\n%s\n\nUso:\n%APP% sessione\n%APP% [(scp|sftp)://][utente[:password]@]host[:porta][/percorso/[file]]\n%APP% [sessione] [/console] [/script=file] [/command comando1 comando2 ...]\n%APP% [sessione] /synchronize [cartella_locale] [cartella_remota] [/defaults]\n%APP% [sessione] /keepuptodate [cartella_locale] [cartella_remota] [/defaults]\n%APP% /ini=<file_ini> /log=<file_log> /privatekey=<file_chiave>\n%APP% /update\n%APP% /help\n\n sessione - Nome della sessione salvata o informazioni sessione direttamente\n            specificate.\n /console - Modalit&#224; console (testo). Modalit&#224; di default, quando\n            invocata usando %APP%.com.\n /script  - Esegue file script batch. Se lo script non termina con il\n            comando 'exit', segue la modalit&#224; normale interattiva.\n /command - Esegue lista di comandi script.\n /synchronize  - Sincronizza il contenuto di 2 cartelle.\n /keepuptodate - Attiva funzione Mantieni cartella aggiornata.\n /defaults     - Attiva operazioni senza mostrare dialoghi di opzione.\n /ini     - Percorso del file INI di configurazione.\n /log     - Attiva il log su file.\n /privatekey - File chiave privata di default per l'autenticazione.\n /update  - Verifica home page dell'applicazione per aggiornamenti.\n /help    - Stampa queste informazioni d'uso.\n"

