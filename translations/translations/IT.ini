; "synchronize local|remote|both [ <local directory> [ <remote directory> ] ]\n  When the first parameter is 'local' synchronises local directory with\n  remote one. When the first parameter is 'remote' synchronises remote\n  directory with local one. When the first parameter is 'both' synchronises\n  directories one against the other.\n  When directories are not specified, current working directories are\n  synchronized.\n  Note: Overwrite confirmations are always off for the command.\nswitches:\n  -preview             Preview changes only, do not synchronize\n  -delete              Delete obsolete files\n  -mirror              Mirror mode (synchronize also older files).\n                       Ignored for 'both'.\n  -criteria=<criteria> Comparison criteria. Possible values are 'none', 'time',\n                       'size' and 'either'. Ignored for 'both' mode.\n  -permissions=<mode>  Set permissions\n  -nopermissions       Keep default permissions\n  -speed=<kbps>        Limit transfer speed\n  -transfer=<mode>     Transfer mode: binary, ascii, automatic\n  -filemask=<mask>     Sets file mask.\n  -resumesupport=<state> Configures resume support.\n                       Possible values are 'on', 'off' or threshold\neffective options:\n  reconnecttime\nexamples:\n  synchronize remote -delete\n  synchronize both d:\\www /home/martin/public_html\n"
; <override>
SCRIPT_SYNCHRONIZE_HELP7="synchronize local|remote|both [ <cartella locale> [ <cartella remota> ] ]\n  Quando il primo parametro è 'local' sincronizza la cartella locale con quella\n  remota. Quando il primo parametro è 'remote' sincronizza la cartella remota\n  con quella locale. Quando il primo parametro è 'both' sincronizza le cartelle\n  una rispetto all'altra.\n  Quando non sono specificate le cartelle vengono sincronizzate le cartelle di\n  lavoro correnti.\n  Nota: Le conferme di sovrascrittura sono sempre disattivate per il comando.\nopzioni:\n  -preview             Solo anteprima delle modifiche, non sincronizza\n  -delete              Elimina file obsoleti\n  -mirror              Modalità mirror (sincronizza anche i file vecchi).\n                       Ignorata per 'both'.\n  -criteria=<criteria> Criteri di confronto. Valori possibili sono 'none',\n                       'time', 'size' e 'either'. Ignorata per 'both'.\n  -permissions=<mode>  Imposta permessi\n  -nopermissions       Mantenere permessi di default\n  -speed=<kibps>       Limitare velocità di trasferimento\n  -transfer=<mode>     Modalità trasferimento: binary, ascii, automatic\n  -filemask=<mask>     Imposta maschera file.\n  -resumesupport=<state> Configura supporto di ripresa trasferimento.\n                       Valori possibili sono 'on', 'off' o soglia\nopzioni operative:\n  reconnecttime\nesempi:\n  synchronize remote -delete\n  synchronize both d:\\www /home/martin/public_html\n"
; "call <command>\n  With SFTP and SCP protocols, executes arbitrary remote shell command.\n  If current session does not allow execution of arbitrary remote command\n  separate shell session will be automatically opened.\n  With FTP protocol, executes a protocol command.\n  The command must not require user input.\nalias:\n  !\nexample:\n  call touch index.html\n"
; <override>
SCRIPT_CALL_HELP2="call <comando>\n  Con i protocolli SFTP e SCP, esegue comandi arbitrari dalla riga di\n  comando remota.\n  Se la sessione corrente non permette l'esecuzione di comandi remoti\n  arbitrari, una sessione riga di comando remota verrà automaticamente\n  aperta.\n  Con il protocollo FTP, esegue un comando di protocollo.\n  I comandi non devono richiedere input dell'utente.\nalias:\n  !\nesempi:\n  call touch index.html\n"
; "echo <message>\n  Prints message onto script output.\nexample:\n  echo Starting upload...\n"
; <override>
SCRIPT_ECHO_HELP="echo <messaggio>\n  Scrive messaggio nell'output dello script.\nesempio:\n  echo Inizia upload...\n"
; "stat <file>\n  Retrieves and lists attributes of specified remote file.\nexample:\n  stat index.html\n"
; <override>
SCRIPT_STAT_HELP="stat <file>\n  Recupera ed elenca gli attributi del file remoto specificato.\nesempio:\n  stat index.html\n"

