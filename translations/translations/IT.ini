; "WinSCP was not able to detect folder, where the dragged file(s) was dropped. Either you have not dropped the file(s) to regular folder (e.g. Windows Explorer) or WinSCP shell drag extension is not installed or you have not restarted the computer yet after installation. Install the extension or switch to compatible drag&&drop mode (from Preferences window), which uses temporary folder for downloads. It allows you to drop files to any destination."
DRAGEXT_TARGET_UNKNOWN="WinSCP non &#232; stato capace di rilevare la cartella, quando i file trascinati sono stati rilasciati. O non hai rilasciato i file in una cartella regolare (es. Esplora Risorse) o non &#232; installata l'estensione trascinamento di sistema WinSCP o non hai ancora riavviato il computer dopo l'installazione. Installa l'estensione o commuta in una modalit&#224; drag&&drop compatibile (dalla finestra Preferenze), che usa cartella temporanea per i download. Ti permette di rilasciare file in ogni destinazione."
