TextsWin2.rc_USAGE="WinSCP, %s\n%s\n\nHasználat:\n%APP% <munkamenet> [/console [/script=fájl]] [/ini=fájl]\n%APP% /update\n%APP% /help\n\n <munkamenet> - A tárolt munkamenet neve vagy a munkamenet adatai közvetlenül vannak megadva\n             ebben a formátumban [(scp|sftp)://][felhasználói_név[:jelszó]@]gazdagép[:port][/path]\n /console  - Konzol (szöveges) mód. Alapértelmezett mód, ha ezzel lett meghívva: %APP%.com\n /script   - Kötegelt szkript fájlt hajt végre. Ha a szkript nem 'exit'\n             paranccsal végzõdik, akkor a normál interaktív móddal folytatódik.\n /ini      - A konfigurációs INI-fájl útvonala.\n /update   - Lekérdezi az alkalmazás honlapjáról a frissítéseket.\n /help     - Kiírja ezt a használati útmutatót.\n"
