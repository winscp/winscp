TextsWin1.rc_EDITOR_EARLY_CLOSED="Редактор (програма), запущена для відкриття файлу '%s' закрилася дуже рано. Якщо не Ви її закрили, це може бути статися внаслідок того, що Ваш зонішній редактор відкриває багато файлів в одномі вікні (процесі). Додатково запущений екземпляр редактора потім просто відправляє новий файл в існуючий екземпляр редактора і відразу його закриває. Для підтримки такого роду редакторів, WinSCP повиннен адаптувати свою поведінку, щоб не видалити тимчасовий файл, коли процес завершується, але й зберегти його, поки WinSCP працює. Така поведінка може бути включена за допомогою опції зовнішнього редактора 'Зовнішній редактор відкриває багато файлів в одному вікні (процесі)'. Якщо Ваш редактор не має такої поведінки, проігноруйте це повідомлення і зараз файл буде видалений з тимчасової теки.\n \nВи бажаєте видалити відкритий файл зараз? (Натисканням 'Ні' Ви включите спеціальну поведінку і файл залишиться в тимчасовій теці.)"
