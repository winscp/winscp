TextsWin1.rc_DRAGEXT_TARGET_UNKNOWN="WinSCP не може визначити теку, де був покинутий перетягуваний файл. Або Ви не покинули файли в існуючу теку (на зразок Explorer) або ж WinSCP розширення 'drag-n-drop' оболочки не встановлене, або ж Ви не рестартували комп'ютер після встановлення. Встановіть розширення або переключіть в сумісний режим 'drag-n-drop' (у вікні налаштувань програми), яку теку використовувати як тимчасову для звантажень. Це дозволить Вам перетягувати файли до будь-яких цілей."
