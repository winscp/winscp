; WinSCP propagation strings (for use in Windows Store and other download sites)
[Propagation.rc]
; "Free SFTP, WebDAV and FTP client for Windows"
DESCRIPTION_45_LETTERS="Безкошт. SFTP, WebDAV і FTP клієнт для Windows"
; "WinSCP is a popular free SFTP, SCP, WebDAV, S3 and FTP client for Windows."
DESCRIPTION_80_LETTERS="WinSCP є популярний безкоштовний SFTP, SCP, WebDAV та FTP клієнт для Windows."
; "WinSCP, a popular free SFTP and FTP client for Windows, copies files between a local and remote computer. It supports also FTPS, SCP, WebDAV and S3. It offers easy to use GUI for all common file operations and a powerful automation with .NET assembly."
DESCRIPTION_250_LETTERS="WinSCP є поп. безкошт. SFTP і FTP клієнт для Windows, копіює файли між лок. і відд. комп.. Він підтр. FTPS,SCP і WebDAV. Він проп. простий у вик. граф. інтерфейс для всіх пош. файлових опер. і потужний автоматиз. з вик. .NET"
; "WinSCP is a popular free SFTP and FTP client for Windows, a powerful tool that will improve your productivity. WinSCP can copy files between a local and remote computer using FTP, FTPS, SCP, SFTP, WebDAV or S3. WinSCP offers an easy to use GUI for all common operations with files and directories. Power users can automate WinSCP using .NET assembly. WinSCP documentation is at https://winscp.net/. WinSCP is available in English and many other languages."
DESCRIPTION_450_LETTERS="WinSCP є поп. безкош. SFTP і FTP клієнтом для Windows, з потуж. інстр., який дозв. поліпшити вашу роб. WinSCP може коп. файли між лок. і відд. комп`ютером за доп. FTP, FTPS, SCP, SFTP або WebDAV. WinSCP проп. простий у використ. граф. інтерф. для всіх поширених опер. з файлами та теками. Досвідчені корист. можуть автоматизувати WinSCP за допомогою .NET. Док. WinSCP знах. https://winscp.net/. WinSCP доступний англ., українською та іншими мовами."
; "WinSCP is a popular free SFTP and FTP client for Windows. Moreover, WinSCP is a powerful multi-functional tool that will improve your productivity. WinSCP can copy files between a local and remote computer using multiple protocols: FTP, FTPS, SCP, SFTP, WebDAV or S3. On the one hand, WinSCP offers an easy to use graphical user interface; you can choose between Windows Explorer look and tabbed twin-panel interface like Norton commander. On the other hand, advanced users can automate WinSCP functionality using .NET assembly or simple batch file scripting. You will use WinSCP for all common operations with files. You can start editing a file directly from WinSCP, either using WinSCP internal text editor or using integration with your favorite external text editor. WinSCP operations are not limited to individual files; WinSCP offers several ways to synchronize your remote and local directories. After connecting to a site you can choose to store site information for repeated access, WinSCP can even share site settings with another popular open source tool PuTTY. WinSCP integrates also with Pageant (PuTTY authentication agent) for full support of public key authentication with SSH. Admins love WinSCP support for portable operation using a configuration file instead of registry entries, suitable for operation from removable media. A comprehensive WinSCP documentation is freely accessible at https://winscp.net/. This site hosts also a very active user forum for support and feature requests. WinSCP is available in English and many other languages. WinSCP is an open source software distributed free of charge under the terms of the GNU General Public License (GPL)."
DESCRIPTION_2000_LETTERS="WinSCP є популярним безкоштовним SFTP і FTP клієнтом для Windows. Крім того, WinSCP є потужним багатофункціональним інструментом, який дозволить поліпшити вашу продуктивність. WinSCP можете копіювати файли між локальним і віддаленим комп`ютером, використовуючи декілька протоколів: FTP, FTPS, SCP і SFTP або WebDAV. З одного боку, WinSCP пропонує простий у використанні графічний користувацький інтерфейс; Ви можете вибрати між стилями Windows Explorer, або з використанням подвійної панелі інтерфейсу, як Norton comander або FAR. З іншого боку, просунуті користувачі можуть автоматизувати функції WinSCP за допомогою .NET або простого пакетного файлу з сценарієм. Ви будете використовувати WinSCP для всіх загальних операцій з файлами. Ви можете почати редагування файлу безпосередньо в WinSCP, за допомогою WinSCP внутрішнього текстового редактора або за допомогою інтеграції з вашим улюбленим зовнішнім текстовим редактором. Операції WinSCP не обмежується окремими файлами; WinSCP пропонує кілька способів для синхронізації віддалених і локальних тек. Після підключення до сайту ви можете зберегти інформацію сайту для повторного доступу, WinSCP може навіть обмінятися параметрами сайту з іншим популярним інструментом з відкритим вихідним кодом PuTTY. WinSCP інтегрується і з Pageant (PuTTY перевірка автентичності агента) для повної підтримки аутентифікації публічним ключем в SSH. Адміністратори полюбляють підтримку WinSCP для роботи з використанням файлу конфігурації замість реєстру, для роботи зі змінного носія. Повна документація WinSCP вільно доступнна - https://winscp.net/. Цей сайт приймає також дуже активний форум користувачів для підтримки і побажань. WinSCP доступний англійською, українською та іншими мовами. WinSCP є програмне забезпечення з відкритим вихідним кодом розповсюджується безкоштовно відповідно до умов в GNU General Public License (GPL)."
