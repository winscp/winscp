TextsWin2.rc_USAGE10="WinSCP, %s\n%s\n\nВикористання:\nG:%APP% site|workspace|folder\nG:%APP% (sftp|scp|ftp|http[s])://[user[:password]@]host[:port][/path/[file]]\nG:%APP% [mysession] /newinstance\nG:%APP% [mysession] /edit <file>\nG:%APP% [mysession] /synchronize [local_dir] [remote_dir] [/defaults]\nG:%APP% [mysession] /keepuptodate [local_dir] [remote_dir] [/defaults]\nG:%APP% [mysession] [/privatekey=<key>] [/hostkey=<fingerprint>]\nG:%APP% [mysession] [/passive[=on|off]] [/implicit|explicit]\nG:%APP% [mysession] [/timeout=<sec>]\nG:%APP% [mysession] [/rawsettings setting1=value1 settings2=value2 ...]\nG:%APP% [/console] [/script=file] [/command command1...] [/parameter param1...]\nC:%APP% [/script=file] [/command command1...] [/parameter param1...]\nB:%APP% [/ini=<inifile>] [/log=<logfile>] [/xmllog=<logfile> [/xmlgroups]]\nB:%APP% [/rawconfig config1=value1 config1=value2 ...]\nB:%APP% /batchsettings <site_mask> setting1=value1 setting2=value2 ...\nG:%APP% /update\nB:%APP% /help\n\nG: session       Назва сайту або безпосереднє визначення сесії.\nG: /newinstance  Відкрити сесію і новому вікні, навіть якщо %APP% вже виконуєьтся.\nG: /edit         Відкрити віддалений файл у власному редакторі.\nG: /synchronize  Синхронізація вмісту між двома теками.\nG: /keepuptodate Початок стеження віддаленої теки щоб вона була завжди оновлена.\nG: /defaults     Початок операції без відображення діалогу з налаштуваннями.\nG: /console      Консольний (текстовий) режим. Режим за замовчуванням, поки не зміненно\nG:               використання %APP%.com.\nB: /script=      Виконувати файл скрипт. Якщо скрипт не закінчується з\nB:               'exit' команда, звичайний інтерактивний режим надалі.\nB: /command      Виконується список з скриптовий команд.\nB: /parameter     Передається список параметрів до скрипту.\nB: /ini=         Шлях до файлу конфігурації INI-файл.\nB: /rawconfig    Визначення любих налаштувань використовуючи данні точно так як вони визначені (raw формат) у INI файлі.\nB: /batchsettings Оновлення налаштувань сайтів за збігом маски у raw форматі\nB:                так як у INI файлі.\nB: /log=         Ввімкнути проколювання сесії до файлу.\nB: /xmllog=      Ввімкнути проколювання XML до файлу.\nB: /xmlgroups     Групувати усі XML елементи проколювання так наче це одна й та сама.\nG: /privatekey=  Файл з приватним ключем.\nG: /timeout=     Затримка відповіді сервера.\nG: /hostkey=     Відбиток пальця хост ключа сервера.\nG: /passive=     Пассивний режим (тільки FTP протокол ).\nG: /rawsettings  Визначення любої сесії використовуючи raw формат\nG:               так як у INI файлі.\nG: /implicit     Неявний  TLS/SSL (тільки  FTPS протокол).\nG: /explicit     Явний TLS/SSL (FTPS protocol only).\nG: /update       Запити для оновлень програми до домашньої сторінки.\nB: /help         Друк цього застосування.\n"
TextsWin2.rc_USAGE3="WinSCP, %s\n%s\n\nUsage:\n%APP% session\n%APP% [(scp|sftp)://][user[:password]@]host[:port][/path/[file]]\n%APP% [session] [/console] [/script=file] [/command command1 command2 ...]\n%APP% [session] /synchronize [local_dir] [remote_dir] [/defaults]\n%APP% [session] /keepuptodate [local_dir] [remote_dir] [/defaults]\n%APP% /ini=<inifile> /log=<logfile> /privatekey=<keyfile>\n%APP% /update\n%APP% /help\n\n session  - Ім'я збереженої сесії або інформація про сесію. \n /console - Консольний (текстовий) режим. Встановлено за замовчуванням, якщо використовується %APP%.com.\n /script  - виконує файл сценаріїв. Ящко сценарій не закінчується командою 'exit', то продовжується звичайний інтерактивний режим. \n /command - виконує список команд сценарію.\n /synchronize  - Синхронізує вміст двох директорій.\n /keepuptodate - Запустити підтримку функції оновлення віддалених директорій. \n /defaults     - Розпочинати роботу без відображення діалогу опцій.\n /ini     - Путь до файлу налаштувань (файл .INI).\n /log     - Вмикає журналювання в файл.\n /privatekey - Використовувати за замовчуванням приватний ключ для перевірки достовірности.\n /update  - перевірка оновлень на сайті програми.\n /help    - Надрукувати це повідомлення.\n"
