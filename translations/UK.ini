TextsWin1.rc_CUSTOM_COMMAND_PATTERNS_HINT4="Шаблони:\n!! розширюються до знак оклику\n! розширюються до імені файлу\n!& розширюються до списку вибраних файлів (в лапках, розділених пробілами)\n! розширюються до поточного віддаленого шляху \n!S розширюються до нинішньої сесії URL\n!@ розширюються до імені хоста нинішньої сесії\n!U розкривається в поточну сесію імені користувача\n!Р розширюється до паролю поточної сесії\n!? запит[\\]?за замовчуванням! розширюється до введеного користувачем значення із заданим у запиті і за замовчуванням (опція \\ уникає escaping)\n! `command` розширюється до виходу за межі локальної команди\n \nЛокальна команда шаблонів \n!^! розширюється до імені файлу з локальної панелі\n \nНаприклад:\ngrep \"!? Pattern:?!\" !&"
