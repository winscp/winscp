TextsCore2.rc_DIFFERENT_KEY2="УВАГА - МОЖЛИВО ДІРКА БЕЗПЕКИ!\n\nКлюч сервера не відповідає тому, який WinSCP має в кеші. Це може означати, що адміністратор сервера змінив ключ вузла, або Ви наразі з'єднуєтеся з іншим комп`ютером, який претендує на місце цього сервера.\n\nНовий відбиток ключа %s становить:\n%s\n\nЯкщо Ви очікували цю зміну і довіряєте новому ключу, натисніть 'Так' для оновлення кеша і продовження підключення. Якщо Ви бажаєте продовжити підключення, але без оновлення кеша, натисніть 'Ні'. Якщо Ви бажаєте повністю скасувати підключення, натисніть 'Відміна'. ТІЛЬКИ натискання 'Відміна' є гарантовано безпечним вибором.\n"
TextsCore2.rc_DIFFERENT_KEY3="УВАГА - МОЖЛИВО ДІРКА БЕЗПЕКИ!\n\nКлюч сервера не відповідає тому, який WinSCP має в кеші. Це може означати, що адміністратор сервера змінив ключ вузла, або Ви наразі з'єднуєтеся з іншим комп`ютером, який претендує на місце цього сервера.\n\nНовий відбиток ключа %s становить:\n%s\n\nЯкщо Ви очікували цю зміну і довіряєте новому ключу, натисніть 'Оновити' для оновлення кеша або натисніть Додати для додання нового ключа в кеш із збереженням старого. Якщо Ви бажаєте продовжити підключення, але без оновлення кеша, натисніть 'Пропуск'. Якщо Ви бажаєте повністю скасувати підключення, натисніть 'Відміна'. ТІЛЬКИ натискання 'Відміна' є гарантовано безпечним вибором.\n"
TextsCore2.rc_DIFFERENT_KEY4="**ПОПЕРЕДЖЕННЯ - потенціальний пролом в безпеці**\n\nКлюч вузла сервера не відповідає жодному в кеші WinSCP. Це означає, що або адміністратор сервера змінив ключ вузла, або сервер представляє інший ключ за певних обставин, або ви насправді підключені до іншого комп'ютера що робить вигляд що він сервер.\n\nНовий ключ %s відбитків пальців:\n%s\n\nЯкщо ви очікували цю зміну, довіряєте новому ключу і хочете продовжити підключення до сервера, або виберіть 'Оновлення' для оновлення кешу, або натисніть 'Додати' щоб додати новий ключ до кешу, зберігаючи старі. Якщо ви хочете зробити підключення, але без оновлення кешу, натисніть 'Пропустити'. Якщо ви хочете повністю відмовитися від підключення, натисніть кнопку 'Скасувати'. Натискання 'Скасувати' є єдиним гарантовано безпечним вибором."
TextsCore2.rc_SCRIPT_CALL_HELP="call <команда>\n  Виконує довільну команду оболонки на віддаленій стороні.\n  Якщо поточна сессія не дозволяє виконання довільних команд,\n  то автоматично буде розпочато окрема сесію оболонки.\n  Ця команда повинна не потребувати вводу користувача.\nПсевдонім:\n  !\nПриклади:\n  call touch index.html\n"
TextsCore2.rc_SCRIPT_CALL_HELP2="call <команда>\n  З протоколами SFTP і SCP, виконує довільну команду віддаленої оболонки.\n  Якщо поточна сесія не дозволяє виконання довільних віддалених команд,\n  буде автоматично відкрито окрему сесію оболонки.\n  З протоколом FTP, виконує команду протоколу.\n  Команда повинна не потребувати вводу користувача.\nПсевдонім:\n  !\nПриклад:\n  call touch index.html\n"
TextsCore2.rc_SCRIPT_CD_HELP="cd [ <тека> ]\n  Змінює віддалену робочу теку для активної сесії.\n  Якщо тека не визначена, переходить до домашньої.\nПриклади:\n  cd /home/martin\n  cd\n"
TextsCore2.rc_SCRIPT_CHMOD_HELP="chmod <режим> <файл> [ <файл2> ... ]\n  Змінює права доступу одного чи більше віддалених файлів.\n Режим може бути визначений як три або чотири вісімкових цифри.\n Назва файлу може бути замінена маскою для вибору декількох файлів.\nПриклади:\n  chmod 644 index.html about.html\n  chmod 1700 /home/martin/public_html\n  chmod 644 *.html\n"
TextsCore2.rc_SCRIPT_CLOSE_HELP="close [ <сесія> ]\n  Закриває сесію, вказану по її номеру. Коли номер сесії не вказано,\n закриває поточну вибрану сесію.\nПриклади:\n  close\n  close 1\n"
TextsCore2.rc_SCRIPT_ECHO_HELP="echo <сообщение>\n  Выводит сообщение на устройство вывода сценария.\nпример:\n  echo Starting upload...\n"
TextsCore2.rc_SCRIPT_EXIT_HELP="exit\n  Закриває всі сесії та виходить з програми.\nПсевдонім:\n  bye\n"
TextsCore2.rc_SCRIPT_GET_HELP="get <файл> [ [ <файл2> ... ] <тека>\\[ <нова_назва> ] ]\n  Звантажує один чи більше файлів з віддаленої теки до локальної.\n  Якщо задано тільки один аргумент, звантажується файл до локальної робочої\n  теки. Якщо задано більше аргументів, всі, за виключенням останнього\n  визначає набір файлів для звантаження.\n Останній аргумент визначає цільову локальну теку\n  і, опціонально, маску для збереження файлів під\n  різними назвами. Цільова тека повинна бути зазначена з завершаючим слешем.\n  Назва файла може бути замінена маскою для вибору декількох файлів/\n  Для звантаження багатьох файлыв в локальну робочу теку, використовуйте '.\\' як\n  останный аргумент.\n  Використовуйте команду 'option' для встановлення опцій передачі.\nПсевдонім:\n  recv\nІснуючі опції:\n  transfer, confirm, exclude, include\nПриклади:\n  get index.html\n  get index.html about.html .\\\n  get index.html about.html d:\\www\\\n  get public_html/index.html d:\\www\\about.*\n  get *.html *.png d:\\www\\*.bak\n"
TextsCore2.rc_SCRIPT_GET_HELP6="get <file> [ [ <file2> ... ] <directory>\\[ <newname> ] ]\n  Завантажує один або декілька файлів з віддленої теки до локальної теки.\n  Якщо тільки один з параметрів визначений, завантаження проводиться до локальної робочої\nтеки  directory. Якщо визначено більше параметрів що виключають останній\n  це означає набір файлів до заватнаження. Останній параметр визначає цільову\n локальну теку і забажанням маску для збереження файлів з\n  іншим іменем. Тека призначення повина закінчуватися символом звороній слеш. \n  Назва файлу може бути зміненна з викорстанням 'зірочки' для вибору багатьох файлів.\n  Для завантаження багато файлів до робочої теки використовують '.\\' як\n  останній параметер.\nalias:\n  recv, mget\nперемикач:\n  -delete          Видаляє віддалені файли після передачі \n  -resume          Відновлює передачу якщо це можливо (SFTP та FTP протокли тілки)\n  -append          Додає файл у кінець цільового файлу (протокол SFTP тільки)\n  -preservetime    Зберігти відбиток часу\n  -nopreservetime  Не зберігати відбиток часу\n  -speed=<kibps>   Обмеження швикості пердачі\n  -transfer=<mode> Режим передачі: двійковий, символьний, автоматичний\n  -filemask=<mask> Встановити масу файлів.\n  -resumesupport=<state> Налаштування підтримки відновлення.\n                   Можливі значення є 'on', 'off' або threshold\neffective options:\n  confirm, reconnecttime\nнаприклад:\n  get index.html\n  get -delete index.html about.html .\\\n  get index.html about.html d:\\www\\\n  get public_html/index.html d:\\www\\about.*\n  get *.html *.png d:\\www\\*.bak\n"
TextsCore2.rc_SCRIPT_HELP_HELP="help [ <команда> [ <команда2> ... ] ]\n  Відображає список команд, якщо не задано параметрів.\n  Відображає допомогу для кожної команди, яка була задана.\nПсевдонім:\n  man\nПриклади:\n  help\n  help ls\n"
TextsCore2.rc_SCRIPT_KEEPUPTODATE_HELP="keepuptodate [ <локальна тека> [ <віддалена тека> ] ]\n  Переглядає локальну теку щодо змін та відображає їх на віддаленій.\n  Якщо теки не задані, синхронізуються поточні робочі теки.\n  Для зупинки процесу натисніть Ctrl-C.\n  Застірілі файли будуть видалені, якщо встановлена опція 'synchdelete' в 'on'.\n  Увага: Запит на перезапис завжди вимкнений для цієї команди.\nЗастосовні опції:\n  transfer, synchdelete, exclude, include\nПриклади:\n  keepuptodate\n  keepuptodate d:\\www /home/martin/public_html\n"
TextsCore2.rc_SCRIPT_KEEPUPTODATE_HELP4="keepuptodate [ <local directory> [ <remote directory> ] ]\n  Следит за изменениями в локальном каталоге и отражает их\n  в каталоге на сервере.\n  Если каталоги не указаны, синхронизируются текущие рабочие\n  каталоги. Чтобы прекратить следить за изменениями,\n  нажмите Ctrl-C.\n  Примечание: подтверждения перезаписи для этой команды\n  всегда отключены.\nпараметры:\n  -delete              Удалить устаревшие файлы\n  -permissions=<код>  Установить права\n  -nopermissions      Сохранить права по умолчанию\n  -speed=<кбит/с>      Ограничить скорость передачи\n  -transfer=<режим>    Режим передачи: binary, ascii, automatic\n  -filemask=<маска>    Задаёт файловую маску.\n  -resumesupport=<состояние> Настраивает поддержку возобновления.\n                      Возможные значения: 'on', 'off' или пороговая величина \nдействующие параметры:\n  reconnecttime\nпримеры:\n  keepuptodate -delete\n  keepuptodate d:\\www /home/martin/public_html\n"
TextsCore2.rc_SCRIPT_LCD_HELP="lcd <тека>\n  Змінює локальну робочу теку для всіх сесій.\nПриклад:\n  lcd d:\\\n"
TextsCore2.rc_SCRIPT_LLS_HELP="lls [ <тека> ]\\[ <маска> ]\n  Виводить вміст визначеної локальної теки. Якщо тека не зазначена,\n виводить вміст робочої теки.\n Якщо вказано маску, то вона застосовується до списку файлів.\n В іншому випадку будуть відображені всі файли.\nПриклади:\n  lls\n  lls *.html\n  lls d:\\\n"
TextsCore2.rc_SCRIPT_LN_HELP="ln <ціль> <назва_посилання>\n  Створює посилання на віддаленій стороні.\nПсевдонім:\n  symlink\nПриклад:\n  ln /home/martin/public_html www\n"
TextsCore2.rc_SCRIPT_LPWD_HELP="lpwd\n  Виводить поточну робочу локальну теку (працює для всіх сесій).\n"
TextsCore2.rc_SCRIPT_LS_HELP="ls [ <тека> ]/[ <маска> ]\n  Відображає вміст визначеної віддаленої теки. Якщо тека \n не вказана, відображає робочу теку.\n Якщо вказано маску, вона застосовується на список файлів.\n В іншому випадку будуть відображені всі файли.\nПсевдонім:\n  dir\nПриклади:\n  ls\n  ls *.html\n  ls /home/martin\n"
TextsCore2.rc_SCRIPT_MKDIR_HELP="mkdir <тека>\n  Створює теку на віддаленій стороні.\nПриклад:\n  mkdir public_html\n"
TextsCore2.rc_SCRIPT_MV_HELP="mv <файл> [ <файл2> ... ] [ <тека>/ ][ <нова_назва> ]\n  Переміщує або перейменовує один чи більше віддалених файлів. Цільова тека або нова назва\n чи й обидва повинні бути зазначені. Цільова тека має закінчуватися слешем.\n Операційна маска може бути використана замість нової назви.\n  Назва файла може бути замінена на маску для вибору декількох файлів.\nПсевдонім:\n  rename\nПриклади:\n  mv index.html public_html/\n  mv index.html about.*\n  mv index.html public_html/about.*\n  mv public_html/index.html public_html/about.html /home/martin/*.bak\n  mv *.html /home/backup/*.bak\n"
TextsCore2.rc_SCRIPT_OPEN_HELP="open <збережена_сесія>\nopen [ sftp|scp:// ][ <user> [ :password ] @ ] <host> [ :<port> ]\n  Встановлює з`єднання з введеним вузлом. Використовуйте назву збереженої\nсесії або безпосередньо введіть вузол, логін, порт і протокол.\nПриклади:\n  open\n  open sftp://martin@example.com:2222\n  open martin@example.com\n  open example.com\n"
TextsCore2.rc_SCRIPT_OPEN_HELP5="open <site>\nopen [ sftp|scp|ftp:// ][ <user> [ :password ] @ ] <host> [ :<port> ]\n  Встановлює з`єднання з вузлом. використовувати або ім`я сессії або\n  вказати вузол, користувача, порт та протокол безпосередньо.\nперемикачі:\n  -privatekey=<key>  файл з приватним ключем\n  -timeout=<sec>     Час очикування відповіді сервера\n  -hostkey=<fingerprint> Відбиток ключа севрера  (тільки SFTP та SCP).\n  -certificate=<fingerprint> Відбиток сертифіката TLS/SSL (тільки FTPS)\n  -passive=on|off    Пасивний режим (тільки для FTP протоколу)\n  -implicit          Неявний TLS/SSL (Тільки FTPS протокол)\n  -explicittls       Явний TLS (Тільки FTPS протокол)\n  -explicitssl       Явний SSL (Тільки FTPS протокол)\n  -rawsettings setting1=value1 setting2=value2 ...\n                     Визначення налаштувать любого сайту вткористовуючи raw формат\n                     як у INI файлі\nнаприклад:\n  open\n  open sftp://martin@example.com:2222 -privatekey=mykey.ppk\n  open martin@example.com\n  open example.com\n"
TextsCore2.rc_SCRIPT_OPTION_HELP4="option [ <назва_опції> [ <значення> ] ]\n  Якщо аргументи не зазначені, виводить всі опції скрипта і їх значення\n Якщо задано лише перший аргумент, виводить значення цієї опції.\n  Якщо зазначено обидва аргументи, то встановлюється значення для заданої опції.\n  Початкові значення деяких опцій беруться з налаштувань програми,\n  однак зміна цих опцій не змінює налаштувань програми.\n  \nМожливі опції:\n  echo        on|off\n              Застосовує вивід команди при її виконанні.\n              Команди, які використовують: всі\n  batch       on|off|abort|continue\n              Застосовує пакетний режим (на всі запитання автоматично\n              дається негативна відповідь). Якщо 'on' (включено), то рекомендується встановити 'confirm' (підтвердження)\n              в 'off' (вимкнено) для дозволу перезаписувань. Зі значенням 'abort' перериває\n              виконання при помилках. З 'continue' всі помилки ігноруються.\n              Команди, які використовують: майже всі\n  confirm     on|off\n              Переключає режим підтверджень (перезапис та ін.).\n              Команди, які використовують: get, put\n  transfer    binary|ascii|automatic\n              Режим передачі: двійковий, текстовий, автоматичний (по розширенню).\n              Команди, які використовують: get, put, synchronize, keepuptodate\n  synchdelete on|off\n              Чи можуть застарілі файли бути видалені при синхронізації?\n              Команди, які використовують: synchronize, keepuptodate\n  exclude     clear | <маска> [ ; <маска2> ... ]\n  include     clear | <маска> [ ; <маска2> ... ]\n              Встановлює маски виключення чи включення (одночасно може бути встановлене тільки одне).\n              Також застосовується до тек (*/ відповідає всім текам).\n              Команди, які використовують: get, put, synchronize, keepuptodate\nПсевдоніми:\n  ascii =  option transfer ascii\n  binary = option transfer binary\nПриклади:\n  option\n  option transfer\n  option confirm off\n  option include \"*.html; */\"\n"
TextsCore2.rc_SCRIPT_OPTION_HELP6="option [ <опція> [ <значення> ] ]\n  Якщо аргументи не зазначені, виводить всі опції скрипта і їх значення\n Якщо задано лише перший аргумент, виводить значення цієї опції.\n  Якщо зазначено обидва аргументи, то встановлюється значення для заданої опції.\n  Початкові значення деяких опцій беруться з налаштувань програми,\n  однак зміна цих опцій не змінює налаштувань програми.\nОпції:\n  echo     on|off\n           Перемикає вивід команди при виконанні.\n           Застосовується до команд: всі\n  batch    on|off|abort|continue\n           Перемикає пакетний режим (на всі запрошення негативна\n           автовідповідь). При 'on', рекомендується встановити 'confirm'\n           в 'off' для дозволяння перезапису. З 'abort', скрипт завершується\n           при виявленні помилок. З 'continue', всі помилки ігноруються.\n           Застосовується до команд: майже всі\n  confirm  on|off\n           Перемикає встановлення (перезапис та ін.).\n           Застосовується до команд: get, put\n  transfer binary|ascii|automatic\n           Режим передачі: бінарний, текстовий, автом. (по розширенню).\n           Застосовується до команд: get, put, synchronize, keepuptodate\n  exclude  clear | <маска> [ ; <маска2> ... ]\n  include  clear | <маска> [ ; <маска2> ... ]\n           Встановлює включаючі чи виключаючі маски (тільки одне одночасно).\n           Застосовно також до тек (*/ відповідає всім текам).\n           Застосовується до команд: get, put, synchronize, keepuptodate\n  reconnecttime off | <сек>\n           Ліміт часу в секундах для перез`єднання обірваних сесій.\n           Застосовується до команд: get, put, synchronize, keepuptodate\nПсевдоніми:\n  ascii =  option transfer ascii\n  binary = option transfer binary\nПриклади:\n  option\n  option transfer\n  option confirm off\n  option include \"*.html; */\"\n"
TextsCore2.rc_SCRIPT_PUT_HELP="put <файл> [ [ <файл2> ... ] <тека>/[ <нова_назва> ] ]\n  Завантажує очин чи більше файлів з локальної теки до віддаленої.\n  Якщо зазначено тільки один аргумент, файл буде завантажено в робочу віддалену\n  теку. Якщо зазначено більше аргументів, то всі, за виключенням останнього, \n  визначають набір файлів для завантаження.\n  Останній параметр визначає цільову віддалену теку і, опційно, маску для збереження файлів під\n  різними назвами. Цільова тека має закінчуватися слешем.\n  Назва файлу може бути замінена на маску для відбору декількох файлів.\n  Для завантаження декількох файлів в поточну робочу теку використовуйте './' як\n  останній аргумент.\n  Використовуйте команду 'option' для втсновлення опцій передачі.\nПсевдонім:\n  send\nІснуючі опції:\n  transfer, confirm, exclude, include\nПриклади:\n  put index.html\n  put index.html about.html ./\n  put index.html about.html /home/martin/public_html/\n  put d:\\www\\index.html about.*\n  put *.html *.png /home/martin/backup/*.bak\n"
TextsCore2.rc_SCRIPT_PUT_HELP6="put <file> [ [ <file2> ... ] <directory>/[ <newname> ] ]\n  Вивантажує один або декілька файлів з локальної теки до віддленої теки.\n  Якщо тільки один з параметрів визначений, файл вивантажується до робочої \nвіддаленої теки. Якщо визначено більше параметрів що виключають останній\n   це означає набір файлів до вивантаження.  Останній параметр визначає цільову\n  віддаленк тееку і забажанням маску для збереження файлів з\n  іншим іменем. Тека призначення повина закінчуватися символом звороній слеш. \n  Назва файлу може бути зміненна з викорстанням 'зірочки' для вибору багатьох файлів.\n  Для вивантаження багатьох файлів поточна робоча тека використовується './' як\n  останній параметр.\nalias:\n  send, mput\nswitches:\n  -delete             Видаляє локальні файли після пердачі\n  -resume             Відновлює передачу якщо це можливо (SFTP та FTP протокли тілки)\n  -append             Додає файл у кінець цільового файлу (протокол SFTP тільки)\n  -preservetime       Зберігти відбиток часу\n  -nopreservetime     Не зберігати відбиток часу\n  -permissions=<mode> Встановити права доступу\n  -nopermissions      Зберігти поточні права доступу\n  -speed=<kibps>      Обмеження швикості пердачі\n  -transfer=<mode>    Режим передачі: двійковий, символьний, автоматичний\n  -filemask=<mask>    Встановити масу файлів.\n  -resumesupport=<state> Налаштування підтримки відновлення.\n                      Можливі значення є 'on', 'off' або threshold\neffective options:\n  confirm, reconnecttime\nнаприклад:\n  put index.html\n  put -delete index.html about.html ./\n  put -permissions=644 index.html about.html /home/martin/public_html/\n  put d:\\www\\index.html about.*\n  put *.html *.png /home/martin/backup/*.bak\n"
TextsCore2.rc_SCRIPT_PWD_HELP="pwd\n  Виводить поточну робочу теку на віддаленій стороні для активної сесії.\n"
TextsCore2.rc_SCRIPT_RMDIR_HELP="rmdir <тека> [ <тека2> ... ]\n  Видаляє одну чи більше тек.Якщо кошик на віддаленій стороні\n налаштований, відбувається переміщення тек до нього замість видалення.\nПриклади:\n  rmdir public_html\n"
TextsCore2.rc_SCRIPT_RM_HELP="rm <файл> [ <файл2> ... ]\n  Видаляє один чи більше файлів на віддаленій стороні. \nЯкщо кошик на віддаленій стороні налаштований, переміщує файли в кошик замість їх видалення.\n  Назви файлів можуть бути замінені на маску для вибору кількох файлів.\nПриклади:\n  rm index.html\n  rm index.html about.html\n  rm *.html\n"
TextsCore2.rc_SCRIPT_SESSION_HELP="session [ <сесія> ]\n  Робить активною сесію, яка має вказаний номер. Якщо номер сесії\n не вказаний, відображає список підключених сесій.\nПриклади:\n  session\n  session 1\n"
TextsCore2.rc_SCRIPT_STAT_HELP="stat <файл>\n  Запрашивает и выводит атрибуты указанного файла на сервере.\nпримеры:\n  stat index.html\n"
TextsCore2.rc_SCRIPT_SYNCHRONIZE_HELP="synchronize local|remote|both [ <локальна тека> [ <выддалена тека> ] ]\n  Коли перший аргумент - 'local', синхронізує локальну теку з віддаленою.\n  Якщо ж перший аргумент - 'remote', то синхронізує віддалену теку з локальною.\n  Якщо перший аргумент - 'both', синхронізує\n  одну теку до іншої.\n  Якщо теки не вказані, синхронізуються поточні робочі теки\n  Застарілі файли будуть видалені, якщо встановлена опція 'synchdelete'.\n  Увага: Запит на перезапис завжди вимкнений для цієї команди.\nЗастосовні опції:\n  transfer, synchdelete, exclude, include\nПриклади:\n  synchronize remote\n  synchronize both d:\\www /home/martin/public_html\n"
TextsCore2.rc_SCRIPT_SYNCHRONIZE_HELP7="synchronize local|remote|both [ <локальный каталог> [ <каталог на сервере> ] ]\n  Если первый параметр — 'local', синхронизирует локальный\n  каталог с удалённым Если первый параметр — 'remote',\n  синхронизирует удалённый каталог с локальным. Если первый\n  параметр — 'both', взаимно синхронизирует каталоги.\n  Если каталоги не указаны, синхронизируются текущие рабочие\n  каталоги.\n  Примечание: подтверждения перезаписи для этой команды\n  всегда отключены.\nпараметры:\n  -preview             Только просмотр различий, не синхронизировать\n  -delete              Удалить устаревшие файлы\n  -mirror              Зеркалирование (синхронизирует старые файлы тоже).\n                       Игнорируется в режиме 'both'.\n  -criteria=<критерии> Критерии сравнения. Возможные значения:\n                       'none', 'time', 'size' и 'either'. Игнорируется в режиме 'both'.\n  -permissions=<код>  Установить права\n  -nopermissions      Сохранить права по умолчанию\n  -speed=<кбит/с>      Ограничить скорость передачи\n  -transfer=<режим>    Режим передачи: binary, ascii, automatic\n  -filemask=<маска>    Задаёт файловую маску.\n  -resumesupport=<состояние> Настраивает поддержку возобновления.\n                      Возможные значения: 'on', 'off' или пороговая величина\nдействующие параметры:\n  reconnecttime\nпримеры:\n  synchronize remote -delete\n  synchronize both d:\\www /home/martin/public_html\n"
TextsCore2.rc_UNKNOWN_KEY2="Ключ сервера не знайдено в кеші. Ви не маєте гарантій щодо того, чи є цей сервер саме тим комп'ютером, який потрібен Вам.\n\nВідбиток ключа сервера %s становить:\n%s\n\nЯкщо Ви довіряєте цьому вузлу, натисніть 'Так'. Для з`єднання без додання ключа сервера до кешу, натисніть 'Ні'. Для переривання з`єднання написніть 'Відміна'.\n\nПродовжити з`єднання з сервером та додати його ключ до кешу?"
TextsCore2.rc_UNKNOWN_KEY3="**Продовжити з`єднання до невідомого сервера і додати ключ вузла в кеші?**\n\nКлюч вузла сервера не був знайдений в кеші.У вас немає гарантії, що сервер це той комп'ютер що ви думаєте.\n\nВідбиток ключа сервера %s є:\n%s\n\nЯкщо ви довіряєте цьому вузлу, натисніть 'Так'. Для підключення без додавання ключа вузла в кеш, натисніть 'Ні'. Щоб відмовитися від підключення натисніть 'Скасувати'."
