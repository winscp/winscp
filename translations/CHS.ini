[TextsCore2.rc]
; <override>
SCRIPT_HELP_HELP="help [ <command> [ <command2> ... ] ]\n 当没有指定参数时显示命令列表。\n 当指定了一些参数时显示指定的命令的帮助。\n别名：\n  man\n范例：\n  help\n help ls\n"
; <override>
SCRIPT_EXIT_HELP="exit\n 关闭所有会话，中止程序。\n别名：\nbye\n"
; <override>
SCRIPT_CLOSE_HELP="close [ <session> ]\n  关闭通过数字指定的会话。当没有制定号码时，关闭当前选择的会话。\n范例：\n  close\n  close 1\n"
; <override>
SCRIPT_SESSION_HELP="session [ <session> ]\n  通过号码激活会话。当没有指定号码时，罗列连接的会话。\n范例：\n  session\n  session 1\n"
; <override>
SCRIPT_PWD_HELP="pwd\n  显示激活会话的当前远程工作目录。\n"
; <override>
SCRIPT_CD_HELP="cd [ <directory> ]\n  改变激活会话的远程工作目录。\n  如果没有指定目录，改变到主目录。\n范例：\n  cd /home/martin\n  cd\n"
; <override>
SCRIPT_LPWD_HELP="ldwd\n  显示当前本地工作目录(对所有会话有效)。\n"
; <override>
SCRIPT_LCD_HELP="lcd <directory>\n  改变所有会话的本地工作目录。\n范例：\n  lcd d:\\\n"
; <override>
SCRIPT_RMDIR_HELP="rmdir <directory> [ <directory2> ... ]\n  删除一个或者多个远程目录。如果配置了远程回收站，会将目录移动到回收站。\n范例：\n  rmdir public_html\n"
; <override>
SCRIPT_LN_HELP="ln <target> <symlink>\n  建立符号链接。\n别名：\n  symlink\n范例：\n  ln /home/martin/public_html www\n"
; <override>
SCRIPT_MKDIR_HELP="mkdir <directory>\n  创建新的远程目录。\n范例：\n  mkdir public_html\n"
; <override>
SCRIPT_SYNCHRONIZE_HELP7="synchronize local|remote|both [ <local directory> [ <remote directory> ] ]\n  第一个参数为'local'时用远程目录同步本地目录。\n  第一个参数为'remote'时用本地目录同步远程目录。\n  第一个参数为'both'时两个目录互相同步。\n  没有指定目录时，同步当前工作目录。\n  注意：该命令的覆盖确认始终关闭。\n开关：\n  -preview             仅预览变更，不做同步\n  -delete              删除废弃文件。\n  -mirror              镜像模式(老文件同样同步)。\n                       'both'时忽略。\n  -criteria=<criteria> 比较条件。可用值为'none'、'time'、'size'和'either'。'both'时忽略。\n  -permissions=<mode>  设置权限\n  -nopermissions       保留默认权限\n  -speed=<kibps>       限制传输速度\n  -transfer=<mode>     传输模式：binary、ascii、automatic\n  -filemask=<mask>     设置文件掩码。\n  -resumesupport=<state> 配置续传支持。\n                       可选值是'on'、'off'或阈值\n有效选项：\n  reconnecttime\n范例：\n  synchronize remote -delete\n  synchronize both d:\\www /home/martin/public_html\n"
; <override>
SCRIPT_CALL_HELP2="call <command>\n  用SFTP和SCP协议执行任意远程Shell命令。\n  如果当前会话不允许执行任意远程命令，会自动开启一个单独的会话。\n  使用FTP协议时可执行一条协议命令。\n  命令不能要求用户输入。\n别名：\n  !\n范例：\n  call touch index.html\n"
; <override>
SCRIPT_ECHO_HELP="echo <message>\n  在脚本输出中打印消息。\n范例：\n  echo Starting upload...\n"
; <override>
SCRIPT_STAT_HELP="stat <file>\n  获取并罗列指定远程文件的属性。\n范例：\n  stat index.html\n"

