[TextsCore2.rc]
UNKNOWN_KEY4="**Continue connessioni ad un server sconosciuto e la relativa chiave host aggiunta nella cache?**\n\nLa chiave host del server non è stata trovata nella cache. Non c'è nessuna garanzia che il server è il computer che tu pensi.\n\nDettagli della chiave %s del server:\n\n%s\n\nSe ti fidi di questo host, seleziona 'Sì'. Per collegarti senza aggiungere la chiave host alla cache, seleziona 'No'. Per annullare la connessione seleziona 'Annulla'."
DIFFERENT_KEY5="**ATTENZIONE - POTENZIALE VIOLAZIONE DELLA SICUREZZA! **\n\nLa chiave host del server non corrisponde a quella che WinSCP ha nella cache. Ciò significa che l'amministratore del server ha modificato la chiave host, o il server presenta una chiave diversa in determinate circostanze o si è connessi ad un altro computer che finge di essere il server.\n\nI dettagli della nuova chiave di %s sono:\n\n%s\n\nSe ti aspettavi questa modifica, fidati della nuova chiave e vuoi continuare a connetterti al server, seleziona 'Aggiorna' per aggiornare la cache, o seleziona 'Aggiungi' per aggiungere la nuova chiave alla cache mantenendo quella vecchia. Se vuoi continuare a connetterti ma senza aggiornare la cache, seleziona 'Salta'. Se vuoi abbandonare completamente la connessione, seleziona 'Annulla'. Selezionare 'Annulla' è l'unica scelta sicura garantita."
OLD_KEY="Stai caricando una chiave privata SSH-2 che aveva una vecchia versione di formato file. Questo significa che il tuo file chiave non è completamente a prova di manomissione. Ti suggeriamo di convertire la tua chiave nel nuovo formato.\n\nPuoi effettuare tale conversione caricando la chiave in PuTTYgen e poi salvandola nuovamente."
; <override>
SCRIPT_HELP_HELP="help [ <comando> [ <comando2> ... ] ]\n  Visualizza elenco dei comandi quando non sono specificati parametri.\n  Visualizza aiuto per ogni comando quando alcuni sono specificati.\nalias:\n  man\nesempi:\n  help\n  help ls\n"
; <override>
SCRIPT_EXIT_HELP="exit\n  Chiude tutte le sessioni e chiude il programma.\nalias:\n  bye\n"
; <override>
SCRIPT_CLOSE_HELP="close [ <sessione> ]\n  Chiude la sessione specificata dal suo numero. Quando il numero sessione non\n  è specificato, chiude la sessione attualmente selezionata.\nesempi:\n  close\n  close 1\n"
; <override>
SCRIPT_SESSION_HELP="session [ <sessione> ]\n  Crea sessione specificata dal suo numero attivo. Quando il numero di sessione\n  non è specificato, elenca le sessioni connesse.\nesempi:\n  session\n  session 1\n"
; <override>
SCRIPT_PWD_HELP="pwd\n  Stampa cartella di lavoro remota attuale per la sessione attiva.\n"
; <override>
SCRIPT_CD_HELP="cd [ <cartella> ]\n  Cambia cartella di lavoro remota per la sessione attiva.\n  Se la cartella non è specificata, cambia con cartella Home.\nesempi:\n  cd /home/martin\n  cd\n"
; <override>
SCRIPT_LPWD_HELP="lpwd\n  Stampa cartella di lavoro locale attuale (valida per tutte le sessioni).\n"
; <override>
SCRIPT_LCD_HELP="lcd <cartella>\n  Cambia cartella di lavoro locale per tutte le sessioni.\nesempi:\n  cd d:\\\n"
; <override>
SCRIPT_RMDIR_HELP="rmdir <cartella> [ <cartella2> ... ]\n  Elimina uno o più cartelle remote. Se il cestino remoto è\n  configurato, muove le cartelle nel cestino invece di eliminarle.\nesempi:\n  rmdir public_html\n"
; <override>
SCRIPT_LN_HELP="ln <destinazione> <colleg. simbolico>\n  Crea un collegamento simbolico remoto.\nalias:\n  symlink\nesempi:\n  ln /home/martin/public_html www\n"
; <override>
SCRIPT_MKDIR_HELP="mkdir <cartella>\n  Crea una cartella remota.\nesempi:\n  mkdir public_html\n"
; <override>
SCRIPT_SYNCHRONIZE_HELP7="synchronize local|remote|both [ <cartella locale> [ <cartella remota> ] ]\n  Quando il primo parametro è 'local' sincronizza la cartella locale con quella\n  remota. Quando il primo parametro è 'remote' sincronizza la cartella remota\n  con quella locale. Quando il primo parametro è 'both' sincronizza le cartelle\n  una rispetto all'altra.\n  Quando non sono specificate le cartelle vengono sincronizzate le cartelle di\n  lavoro attuali.\n  Nota: Le conferme di sovrascrittura sono sempre disattivate per il comando.\nopzioni:\n  -preview             Solo anteprima delle modifiche, non sincronizza\n  -delete              Elimina file obsoleti\n  -mirror              Modalità mirror (sincronizza anche i file vecchi).\n                       Ignorata per 'both'.\n  -criteria=<criteria> Criteri di confronto. Valori possibili sono 'none',\n                       'time', 'size' e 'either'. Ignorata per 'both'.\n  -permissions=<mode>  Imposta permessi\n  -nopermissions       Mantiene permessi come predefiniti\n  -speed=<kibps>       Limita velocità di trasferimento\n  -transfer=<mode>     Modalità trasferimento: binary, ascii, automatic\n  -filemask=<mask>     Imposta maschera file.\n  -resumesupport=<state> Configura supporto di ripresa trasferimento.\n                       I valori possibili sono 'on', 'off' o soglia\nopzioni operative:\n  reconnecttime\nesempi:\n  synchronize remote -delete\n  synchronize both d:\\www /home/martin/public_html\n"
; <override>
SCRIPT_CALL_HELP2="call <comando>\n  Con i protocolli SFTP e SCP, esegue comandi arbitrari dalla riga di\n  comando remota.\n  Se la sessione attuale non permette l'esecuzione di comandi remoti\n  arbitrari, una sessione riga di comando remota verrà automaticamente\n  aperta.\n  Con il protocollo FTP, esegue un comando di protocollo.\n  I comandi non devono richiedere input dell'utente.\nalias:\n  !\nesempi:\n  call touch index.html\n"
; <override>
SCRIPT_ECHO_HELP="echo <messaggio>\n  Scrive messaggio nell'output dello script.\nesempio:\n  echo Inizia upload...\n"
; <override>
SCRIPT_STAT_HELP="stat <file>\n  Recupera ed elenca gli attributi del file remoto specificato.\nesempio:\n  stat index.html\n"

