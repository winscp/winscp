DESCRIPTION_45_LETTERS2="Darmowy klient SFTP, WebDAV i FTP dla Windows"
DESCRIPTION_80_LETTERS3="WinSCP to darmowy menedżer plików dla systemu Windows obsługujący FTP, SFTP, S3 i WebDAV."
DESCRIPTION_250_LETTERS4="WinSCP to popularny, darmowy menedżer plików dla systemu Windows, który obsługuje protokoły SFTP, FTP, FTPS, SCP, S3, WebDAV i transfery plików między serwerami lokalnymi. Potężne narzędzie zwiększające Twoją produktywność dzięki łatwemu w użyciu interfejsowi i opcjom automatyzacji, takim jak .NET assembly"
DESCRIPTION_450_LETTERS4="WinSCP to popularny, darmowy menedżer plików dla systemu Windows, który obsługuje protokoły SFTP, FTP, FTPS, SCP, S3, WebDAV i transfery plików między serwerami lokalnymi. Potężne narzędzie zwiększające Twoją produktywność dzięki łatwemu w użyciu interfejsowi i opcjom automatyzacji, takim jak .NET assembly czy skrypty plików wsadowych. Używaj WinSCP również do edycji plików, synchronizacji katalogów i zarządzania witrynami. WinSCP jest programem typu open source z dobrą dokumentacją. Dostępny jest w języku angielskim i wielu innych."
DESCRIPTION_2000_LETTERS3="WinSCP to popularny, darmowy klient SFTP i FTP dla systemu Windows. Co więcej, WinSCP to potężny uniwersalny menedżer plików, który poprawia produktywność. WinSCP może kopiować pliki między komputerem lokalnym i zdalnym przy użyciu wielu protokołów: Amazon S3, FTP, FTPS, SCP, SFTP lub WebDAV. WinSCP może również kopiować pliki między dwoma folderami lokalnymi. Z jednej strony WinSCP oferuje łatwy w użyciu graficzny interfejs użytkownika; możesz wybierać między wyglądem Eksploratora Windows a dwupanelowym interfejsem z kartami, takim jak Norton Commander. Z drugiej strony zaawansowani użytkownicy mogą zautomatyzować funkcjonalność WinSCP za pomocą asemblera .NET lub prostych skryptów plików wsadowych. Będziesz używać WinSCP do wszystkich typowych operacji na plikach. Możesz rozpocząć edycję pliku bezpośrednio z WinSCP, używając wewnętrznego edytora tekstu WinSCP lub korzystając z integracji z ulubionym zewnętrznym edytorem tekstu. Operacje WinSCP nie są ograniczone do pojedynczych plików; WinSCP oferuje również kilka sposobów synchronizacji katalogów. Po połączeniu się ze stroną możesz wybrać przechowywanie informacji o stronie w celu wielokrotnego dostępu, WinSCP może nawet udostępniać ustawienia strony innemu popularnemu narzędziu open source – PuTTY. WinSCP integruje się również z programem Pageant (agent uwierzytelniania PuTTY) w celu pełnego wsparcia uwierzytelniania klucza publicznego za pomocą SSH. Administratorzy uwielbiają wsparcie WinSCP do operacji przenośnych przy użyciu pliku konfiguracyjnego zamiast wpisów rejestru, odpowiednich do operacji z nośników wymiennych. Obszerna dokumentacja WinSCP jest dostępna bezpłatnie pod adresem https://winscp.net/. Ta witryna zawiera również bardzo aktywne forum użytkowników, na którym można uzyskać wsparcie i prośby o nowe funkcje. WinSCP jest dostępny w <angielskim> i wielu innych językach. WinSCP to oprogramowanie open source rozpowszechniane bezpłatnie na warunkach Powszechnej Licencji Publicznej GNU (GPL)."
