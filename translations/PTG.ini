DESCRIPTION_45_LETTERS2="Gratuito SFTP,SCP,S3 e FTP cliente p/Windows"
DESCRIPTION_80_LETTERS3="O WinSCP é um gestor de ficheiros gratuito para Windows e que suporta FTP, SFTP, S3 e WebDAV."
DESCRIPTION_250_LETTERS4="O WinSCP é um popular gestor de ficheiros gratuito para Windows e suporta SFTP, FTP, FTPS, SCP, S3, WebDAV e transferências de ficheiros local-local. Uma poderosa ferramenta para melhorar a sua produtividade com um interface amigável e opção de automação como .NET assembly."
DESCRIPTION_450_LETTERS4="O WinSCP é um popular gestor de ficheiros gratuito para Windows e suporta SFTP, FTP, FTPS, SCP, S3, WebDAV e transferências de ficheiros local-local. Uma ferramenta poderosa para melhorar a sua produtividade com interace de utilizador amigável e opções de automação como .NET assembly ou ficheiro batch de scripting. Use o WinSCP também para edição de ficheiros, sincronização de directórios e gestão de sites. O WinSCP é de fonte-aberta e bem documentado. Está disponível em Inglês e em muitos outros idiomas."
DESCRIPTION_2000_LETTERS3="O WinSCP é um cliente SFTP e FTP popular gratuito para Windows. Para além disso, o WinSCP é um gestor poderoso de ficheiros universal que irá melhorar a sua produtividade. O WinSCP pode copiar ficheiros entre o computador local e remoto utilizando múltiplos protocolos: Amazon S3, FTP, FTPS, SCP ou WebDAV. O WinSCP pode copiar ficheiros entre duas pastas locais também. Por um lado, o WinSCP oferece um interface gráfico de utilizador fácil de utilizar; pode escolher entre o estilo Explorador do Windows e o interface de separadores com painéis gémeos como o Norton Commander. Por outro lado, os utilizadores avançados podem automatiar a funcionalidade do WinSCP utilizando o assembly .NET ou um simples scripting em ficheiro batch. Irá utilizar o WinSCP para todas as operações comuns com ficheiros. Pode começar a editar um ficheiro diretamente do WinSCP, utilizando o editor de texto interno do WinSCP ou em integração com o seu editor externo de texto favorito. As operações do WinSCP não estão limitadas a ficheiros individuais; o WinSCP oferece também várias maneiras de sincronizar diretórios. Depois de se ligar a um site, pode escolher a informação do site para acesso repetido. O WinSCP pode até partilhar definições do site com outra ferramenta de fonte aberta PuTTY. O WinSCP integra-se também com Pageant (agente de autenticação do Putty) para suporte completo de autenticação de chave pública com SSH. Os administradores adoram o suporte do WinSCP para operações portatéis utilizando um ficheiro de configuração em vez de entradas de Registo, apropriado para operações a partir de media removível. Uma extensa documentação do WinSCP está acessível gratuitamente em Http://winscp.net. Este site hospeda também um fórum de utilizadores muito ativo para suporte e pedidos de funcionalidades. O WinSCP está disponível em <Inglês> e muitos outros idiomas. O WinSCP é um software de fonte aberta distribuido livre de encargos sob os termos da Licença Pública Geral (GPL) GNU."
