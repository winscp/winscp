DESCRIPTION_45_LETTERS2="Cliente SFTP, SCP, S3 y FTP libre para MS Windows"
DESCRIPTION_80_LETTERS3="WinSCP es un gestor de archivos libre para MS Windows con soporte para FTP, SFTP, S3 y WebDAV."
DESCRIPTION_250_LETTERS4="WinSCP es un popular navegador de archivos libre para MS Windows con soporte para transferencia de archivos SFTP, FTP, FTPS, SCP, S3, WebDAV y locales. Es una herramienta potente, cómoda para el usuario y con opciones de automatización como .NET."
DESCRIPTION_450_LETTERS4="WinSCP es un popular navegador de archivos para MS Windows que soporta transferencia de archivos SFTP, FTP, FTPS, SCP, S3, WebDAV y locales. Es una herramienta potente, con una interfaz de usuario amigable y opciones de automatización como .NET o archivos de script. Úselo también para editar archivos, sincronizar directorios o gestionar sitios. WinSCP es de código abierto y está bien documentado. Disponible en inglés y muchos idiomas más."
DESCRIPTION_2000_LETTERS3="WinSCP es un popular cliente SFTP y FTP para MS Windows; un potente gestor de archivos para mejorar la productividad. WinSCP permite copiar archivos entre el equipo local y otro remoto usando múltiples protocolos: S3 de Amazon, FTP, FTPS, SCP, SFTP o WebDAV. WinSCP también puede copiar archivos entre dos carpetas locales. Por una parte, WinSCP facilita una interfaz de usuario gráfica fácil de usar; se puede elegir entre una apariencia tipo Windows Explorer o una interfaz de doble panel con pestañas, como la utilizada por el clásico Comandante Norton y otros programas semejantes. Por otra parte, usuarios avanzados pueden automatizar el funcionamiento de WinSCP pueden crearse tareas automatizadas con .NET o simples archivos de proceso por lotes. WinSCP permite realizar todas las operaciones habituales con archivos y directorios. A la hora de editar archivos se puede emplear el propio editor de textos interno de WinSCP o integrarlo con cualquier otro editor de textos externo. WinSCP no solo opera sobre archivos individuales, ofreciendo diversas maneras de sincronizar directorios locales y remotos. Tras conectar con cualquier sitio se puede guardar esa configuración para accesos recurrentes, pudiendo incluso compartir configuraciones con la popular herramienta libre PuTTY. WinSCP se integra también con Pageant (el agente de autenticación de PuTTY) para ofrecer completo soporte de autenticación SSH por claves públicas. A los administradores les encantará la posibilidad de utilizar WinSCP en modo portable gracias al uso de archivos de configuración en vez de entradas en el registro de MS Windows, permitiéndole trabajar desde dispositivos extraíbles. La documentación de WinSCP, perfectamente asequible para cualquiera, se puede localizar libre en https://winscp.net/. En este sitio se aloja un foro de usuarios muy activos donde conseguir soporte y proponer mejoras. WinSCP está disponible en numerosos idiomas. WinSCP es software libre distribuido gratuitamente bajo la conocida licencia GNU-GPL (GNU General Public License)."
