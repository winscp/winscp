DESCRIPTION_45_LETTERS2="Ingyenes SFTP, SCP, S3 és FTP kliens Windowshoz"
DESCRIPTION_80_LETTERS3="WinSCP egy ingyenes Windowsos fájlkezelő FTP, SFTP, S3 és WebDAV támogatással."
DESCRIPTION_250_LETTERS4="WinSCP egy népszerű, ingyenes Windowsos fájlkezelő FTP, SFTP, S3, WebDAV és helyi fájlátvitel támogatással. Egy hatékony eszköz a produktivitás növelésére felhasználóbarát felülettel és automatizálási lehetőségekkel, mint például a .NET assembly."
DESCRIPTION_450_LETTERS4="WinSCP egy népszerű, ingyenes Windowsos fájlkezelő FTP, SFTP, S3, WebDAV és helyi fájlátvitel támogatással. Egy hatékony eszköz a produktivitás növelésére felhasználóbarát felülettel és automatizálási lehetőségekkel, mint például a .NET assembly vagy kötegfájl szkriptelés. Használhatja a WinSCP-t fájlszerkesztéshez, címtár-szinkronizáláshoz és webhelykezeléshez is. A WinSCP nyílt forráskódú és jól dokumentált. Az angol mellett sok más nyelven is elérhető."
DESCRIPTION_2000_LETTERS3="WinSCP egy népszerű, ingyenes Windowsos SFTP és FTP kliens. Ezenkívül a WinSCP egy erőteljes univerzális fájlkezelő, amely javítja a termelékenységet. A WinSCP több protokoll használatával is képes fájlokat másolni egy helyi és távoli számítógép között: Amazon S3, FTP, FTPS, SCP, SFTP, illetve WebDAV. A WinSCP-vel fájlokat másolhat két helyi mappa között is. Egyrészt a WinSCP könnyen használható grafikus felhasználói felületet biztosít; választhat a Windows Intéző megjelenés és a lapos ikerpaneles felület, például a Norton Commander között. Másrészt a haladó felhasználók automatizálhatják a WinSCP funkcióit .NET-assembly vagy egyszerű kötegfájl-szkriptek segítségével. WinSCP-t fog használni az összes általános fájlművelethez. A fájlok szerkesztését közvetlenül a WinSCP-ből indíthatja el, akár a WinSCP belső szövegszerkesztőjével, akár a kedvenc külső szövegszerkesztőjével integráció segítségével. A WinSCP műveletek nem korlátozódnak az egyes fájlokra; A WinSCP számos módot kínál a mappák szinkronizálására. Miután csatlakozott egy webhelyhez, dönthet úgy, hogy tárolja a webhelyadatokat az ismételt eléréshez, a WinSCP akár meg is oszthatja a webhely beállításait egy másik népszerű PuTTY nyílt forráskódú eszközzel. A WinSCP a Pageant-tel (PuTTY hitelesítési ügynök) is integrálható, hogy teljes mértékben támogassa a nyilvános kulcsú hitelesítést SSH-val. A rendszergazdák szeretik a WinSCP-t a beállításjegyzék-bejegyzések helyett konfigurációs fájl használatával történő hordozható működéshez, amely alkalmas cserélhető adathordozóról történő működésre is. A WinSCP átfogó dokumentációja ingyenesen elérhető a https://winscp.net/ oldalon. Ez a webhely egy nagyon aktív felhasználói fórumnak is otthont ad, akár támogatási és szolgáltatási kérésekhez is. A WinSCP elérhető <angol> és sok más nyelven. A WinSCP egy nyílt forráskódú szoftver, amelyet ingyenesen terjeszthető a GNU General Public License (GPL) feltételei szerint."
