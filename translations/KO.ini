DESCRIPTION_250_LETTERS4="WinSCP는 인기 있는 Windows용 무료 SFTP 및 FTP 클라이언트로 생산성으르 높여줄 강력한 파일 관리자입니다. 또한 로컬-로컬 모드와 FTPS, S3, SCP 및 WebDAV 프로토콜을 지원합니다. 파워 유저는 .NET 어셈블리를 사용하여 WinSCP를 자동화할 수 있습니다."
DESCRIPTION_450_LETTERS4="WinSCP는 인기 있는 Windows용 무료 SFTP 및 FTP 클라이언트로 생산성으르 높여줄 강력한 파일 관리자입니다. 또한 로컬-로컬 모드와 FTPS, S3, SCP 및 WebDAV 프로토콜을 지원합니다. 파워 유저는 .NET 어셈블리와 배치 파일 스크립트를 사용하여 WinSCP를 자동화할 수 있습니다. WinSCP를 파일 편집, 디렉터리 동기화 및 사이트 관리에도 사용하십시오. WinSCP는 오픈소스이고 잘 문서화되어 있습니다. 영어와 다른 여러 언어로 제공됩니다."
DESCRIPTION_2000_LETTERS3="WinSCP는 인기있는 Windows 무료 SFTP 및 FTP 클라이언트입니다. 또한 WinSCP는 생산성을 향상시키는 강력한 범용 파일 관리자입니다. WinSCP는 Amazon S3, FTP, FTPS, SCP, SFTP 및 WebDAV와 같은 여러 프로토콜을 사용하여 로컬 컴퓨터와 원격 컴퓨터 간에 파일을 복사할 수 있습니다. WinSCP는 두 개의 로컬 폴더 간에도 파일을 복사할 수 있습니다. 한편으로 WinSCP는 사용하기 쉬운 그래픽 사용자 인터페이스를 제공합니다. Windows 탐색기 모양과 Norton Commander와 같은 탭 이중 패널 인터페이스 중에서 선택할 수 있습니다. 반면 고급 사용자는 .NET 어셈블리 또는 간단한 배치 파일 스크립팅을 사용하여 WinSCP 기능을 자동화할 수 있습니다. 파일과 관련된 모든 일반적인 작업에 WinSCP를 사용합니다. WinSCP 내부 텍스트 편집기를 사용하거나 선호하는 외부 텍스트 편집기와 통합을 사용하여 WinSCP에서 직접 파일을 편집할 수 있습니다. WinSCP 작업은 개별 파일에 국한되지 않습니다. WinSCP는 디렉터리를 동기화하는 여러 방법도 제공합니다. 사이트에 연결한 후 사이트 정보를 저장할도록 선택할 수 있습니다. WinSCP는 인기있는 다른 오픈소스 도구인 PuTTY와 사이트 설정을 공유할 수도 있습니다. WinSCP는 SSH를 통한 공개키 인증을 완벽하게 지원하기 위해 Pageant(PuTTY 인증 에이전트)와 통합됩니다. 관리자는 레지스트리 항목 대신 이동식 미디어에서 작업하는데 적합한 구성 파일을 사용하여 휴대용 작업을 지원하는 것을 좋아합니다. 포괄적인 WinSCP 문서는 https://winscp.net 에서 무료로 확인할 수 있습니다. 이 사이트는 지원과 기능 요구를 위한 매우 활발한 사용자 포럼이 존재합니다. WinSCP는 영어 및 기타 여러 언어로 제공됩니다. WinSCP는 GNU General Public License(GPL)의 조건에 따라 무료로 배포되는 오픈소스 소프트웨어입니다."
