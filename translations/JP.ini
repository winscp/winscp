[Propagation.rc]
DESCRIPTION_45_LETTERS2="無料の Windows 用 SFTP/SCP/S3/FTP クライアント"
DESCRIPTION_80_LETTERS3="WinSCP は FTP/SFTP/S3/WebDAV をサポートする無料のファイル マネージャーです。"
DESCRIPTION_250_LETTERS4="WinSCP は SFTP、FTP、FTPS、SCP、S3、WebDAV、そしてローカルのファイル転送をサポートする無料の Windows 用 SFTP/FTP クライアントです。使いやすい UI と .NET アセンブリなどの自動化オプションによって生産性を向上する強力なツールです。"
DESCRIPTION_450_LETTERS4="WinSCP は SFTP、FTP、FTPS、SCP、S3、WebDAV とローカル ファイルの転送をサポートする無料の Windows 用ファイルマネージャー。使いやすい UI と .NET アセンブリやバッチ スクリプトによる自動化によって生産性を向上する強力なツールです。WinSCP はファイルの編集、ディレクトリの同期、サイトの管理ができます。WinSCP はオープンソースで充実したドキュメントがあり、英語のほか様々な言語で提供されています。"
DESCRIPTION_2000_LETTERS3="WinSCP は無料の Windows 用 SFTP/FTP クライアントです。また、WinSCP はパワフルで万能なファイル マネージャーでもあり、あなたの生産性を向上させます。WinSCP はローカルとリモート コンピューターを Amazon S3、FTP、FTPS、SCP、SFTP、WebDAV プロトコルで接続してファイルをコピーできます。ローカルからローカルのコピーもサポート。使いやすいグラフィカル ユーザー インターフェイスは、Windows エクスプローラー風のインターフェイスと、タブと 2 つのパネルで構成される Norton Commander 風のインターフェイスからお選びください。高度なユーザーは .NET アセンブリや簡単なバッチ ファイルを使用して WinSCP を自動化することができます。WinSCP はほとんどの一般的なファイル操作を行うことができます。ファイルを編集する際には、WinSCP 内蔵のテキスト エディタか、あなたのお気に入りのテキスト エディタを使うことができます。単独のファイルに対する操作はもちろんのこと、ディレクトリの同期を行ういくつかの機能もあります。WinSCP は接続情報を保存することができ、人気のオープンソース ソフトウェアである PuTTY と共有することもできます。Pageant (PuTTY 認証エージェント) を内蔵し、SSH での公開鍵認証にも完全対応。レジストリの代わりにファイルに設定を保存すれば、リムーバブル メディアに WinSCP を入れて使うことができるため、管理者にも好まれています。WinSCP の全てのドキュメントは https://winscp.net/ から自由にアクセスいただけます。公式サイトのユーザー フォーラムでは、サポートや機能リクエストが活発に行われています。WinSCP は英語およびその他多くの言語で使うことができます。WinSCP は GNU General Public License (GPL) で無償ライセンスされるオープンソース ソフトウェアです。"
