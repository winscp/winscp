[Propagation.rc]
DESCRIPTION_45_LETTERS2="Trình khách SFTP, SCP, S3 và FTP miễn phí cho Windows"
DESCRIPTION_80_LETTERS3="WinSCP là trình quản lý file miễn phí cho Windows hỗ trợ FTP, SFTP, S3 và WebDAV."
DESCRIPTION_250_LETTERS4="WinSCP là trình quản lý file miễn phí phổ biến cho Windows, hỗ trợ SFTP, FTP, FTPS, SCP, S3, WebDAV và chuyển file giữa các thư mục cục bộ. Công cụ mạnh mẽ giúp tăng năng suất với giao diện thân thiện và tùy chọn tự động hóa như .NET assembly."
DESCRIPTION_450_LETTERS4="WinSCP là trình quản lý file miễn phí phổ biến cho Windows, hỗ trợ SFTP, FTP, FTPS, SCP, S3, WebDAV và chuyển file giữa các thư mục cục bộ. Công cụ mạnh mẽ giúp tăng năng suất với giao diện thân thiện và tùy chọn tự động hóa như .NET assembly hoặc scripting batch. WinSCP còn dùng để chỉnh sửa file, đồng bộ thư mục và quản lý site. WinSCP là phần mềm mã nguồn mở, có tài liệu đầy đủ và hỗ trợ nhiều ngôn ngữ."
DESCRIPTION_2000_LETTERS3="WinSCP là trình khách SFTP và FTP miễn phí phổ biến cho Windows. Ngoài ra, WinSCP là trình quản lý file toàn diện giúp nâng cao năng suất làm việc. WinSCP có thể sao chép file giữa máy cục bộ và máy từ xa sử dụng nhiều giao thức: Amazon S3, FTP, FTPS, SCP, SFTP hoặc WebDAV. WinSCP cũng sao chép file giữa hai thư mục cục bộ. Giao diện trực quan, dễ dùng, bạn có thể chọn kiểu Windows Explorer hoặc giao diện tab hai panel giống Norton Commander. Người dùng nâng cao có thể tự động hóa WinSCP bằng .NET assembly hoặc scripting batch. WinSCP hỗ trợ mọi thao tác thông thường với file, chỉnh sửa trực tiếp bằng trình soạn thảo nội bộ hoặc tích hợp với trình soạn thảo yêu thích. WinSCP còn hỗ trợ đồng bộ thư mục theo nhiều cách bán tự động hoặc tự động. Sau khi kết nối, bạn có thể lưu thông tin site để truy cập sau, và WinSCP có thể chia sẻ cài đặt site với PuTTY. WinSCP tích hợp với Pageant (SSH authentication agent) để hỗ trợ xác thực khóa công khai đầy đủ. Quản trị viên thích dùng WinSCP ở chế độ portable với file cấu hình thay vì registry, phù hợp dùng từ thiết bị lưu động. Tài liệu WinSCP đầy đủ và diễn đàn người dùng hoạt động tại https://winscp.net/. WinSCP có sẵn bằng <English> và nhiều ngôn ngữ khác. WinSCP là phần mềm mã nguồn mở, phát hành miễn phí theo GNU General Public License (GPL)."
