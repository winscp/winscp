[Propagation.rc]
DESCRIPTION_45_LETTERS2="کارگزار رایگان SFTP, SCP, S3 and FTP برای ویندوز"
DESCRIPTION_80_LETTERS3="برنامه WinSCP یک مدیر فایل رایگان برای ویندوز است که از FTP, SFTP, S3 و WebDAV پشتیبانی می‌کند."
DESCRIPTION_250_LETTERS3="برنامه WinSCP یک کلاینت رایگان محبوب برای SFTP و FTP برای ویندوز است, همچنین یک مدیر فایل که بازدهی شما را بهبود می دهد. این برنامه همچنین از حالت محلی-محلی و پروتکل‌های FTPS, S3, SCP و WebDAV پشتیبانی می‌کند. کاربران حرفه‌ای می‌توانند برنامه WinSCP را با کمک .NET assembly اتوماتیک سازی کنند."
DESCRIPTION_450_LETTERS3="برنامه WinSCP یک کلاینت رایگان محبوب برای SFTP و FTP برای ویندوز است, همچنین یک مدیر فایل که بازدهی شما را بهبود می دهد. این برنامه یک رابط گرافیکی ساده برای کپی فایل بین فضای محلی و سرور با استفاده از پروتکل‌های زیر را در اختیار شما می‌گذارد : Amazon S3, FTP, FTPS, SCP, SFTP یا WebDAV. برنامه WinSCP می‌تواند فایلها را بین دو پوشه محلی نیز کپی کند. کاربران حرفه‌ای می‌توانند برنامه WinSCP را با کمک .NET assembly اتوماتیک سازی کنند. برنامه WinSCP در زبانهای English و بسیاری زبان‌های دیگر ارائه شده است."
DESCRIPTION_2000_LETTERS3="برنامه WinSCP یک کلاینت رایگان محبوب برای SFTP و FTP برای سیستم عامل Windows است. همچنین, برنامه WinSCP یک مدیر فایل همگانی است که می‌تواند بازدهی شما را بالا ببرد. برنامه WinSCP می‌توند فایلها را بین کامپیوترهای محلی و سرور با کمک این پروتکل‌ها انتقال دهد : Amazon S3, FTP, FTPS, SCP, SFTP یا WebDAV. برنامه WinSCP می‌تواند فایلها را بین پوشه‌های محلی کپی کند. از جهتی دیگر, برنامه WinSCP یک رابط گرافیکی ساده ارائه می‌کند ; شما می‌توانید بین ظاهر Windows Explorer و رابط دو پنلی مانند Norton commander را انتخاب کنید. همچنین, کاربران حرفه‌ای می توانند عملیات در WinSCP را با کمک .NET assembly یا یک اسکریپت ساده بچ اتوماتیک سازی کنند. شما می‌توانید از WinSCP برای تمام عملیات عمومی با فایلها استفاده کنید. شما می‌توانید فایلها را مستقیما در WinSCP ویرایش کنید, هم از طریق ویرایشگر خود WinSCP یا استفاده از ویرایشگر خارجی مورد علاقه خودتان. عملیات برنامه WinSCP محدود به تک فایلها نمی‌شوند; برنامه WinSCP همچنین راههای برای هماهنگ سازی پوشه‌ها ارائه می‌کند. بعد از اتصال به یک سایت می‌توانید انتخاب کنید که اطلاعات ورود برای بعدا ذخیره شوند, WinSCP حتی می‌تواند تنظیمات سایت را با نرم افزار متن باز معروف PuTTY نیز به اشتراک بگذارد.  برنامه WinSCP با نرم افزار Pageant (PuTTY authentication agent) برای پشتیبانی کامل از اعتبارسنجی با کلید عمومی با SSH، می‌تواند ارتباط بگیرد. مدیران سایت عاشق پشتیبان WinSCP از عملیات پورتابل با کمک فایل تنظیمات به جای استفاده از رجیستری هستند. مستندات کامل WinSCP به طور رایگان در سایت https://winscp.net/ قابل دسترسی است. این سایت همچنین یک تالار گفتگوی فعال برای پشتیبانی و درخواست امکانات جدید دارد.برنامه WinSCP در زبان <English> و بسیاری زبانهای دیگر ارائه شده است. برنامه WinSCP یک نرم افزار متن باز است که به صورت رایگان و با لایسنس GNU General Public License (GPL) توزیع شده است."
