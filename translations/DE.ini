[Propagation.rc]
DESCRIPTION_45_LETTERS2="Freies SFTP-, SCP-, S3- und FTP-Programm für Windows"
DESCRIPTION_80_LETTERS2="WinSCP - kostenloses SFTP-, SCP-, S3-, WebDAV- und FTP-Programm für Windows."
DESCRIPTION_250_LETTERS2="WinSCP ist ein beliebter kostenloser SFTP- und FTP-Client für Windows, ein leistungsstarker Dateimanager, der Ihre Produktivität verbessert. Unterstützt auch Amazon S3, FTPS, SCP und WebDAV. Poweruser automatisieren WinSCP mithilfe der .NET-Assembly."
DESCRIPTION_450_LETTERS2="WinSCP ist ein beliebter kostenloser SFTP- und FTP-Client für Windows, ein leistungsstarker Dateimanager, der Ihre Produktivität verbessert. Sie verwenden WinSCP intuitiv zum Kopieren von Dateien zwischen einem lokalen und einem entfernten Computer mit mehreren Protokollen: Amazon S3, FTP, FTPS, SCP, SFTP oder WebDAV. Poweruser können WinSCP mithilfe der .NET-Assembly automatisieren. WinSCP ist in Deutsch und vielen anderen Sprachen verfügbar."
DESCRIPTION_2000_LETTERS="WinSCP ist ein beliebter kostenloser SFTP- und FTP-Client für Windows. Darüber hinaus ist WinSCP ein leistungsfähiges Multifunktionswerkzeug.. WinSCP kann Dateien zwischen einem lokalen und einem entfernten Computer über verschiedene Protokollen kopieren: FTP, FTPS, SCP, SFTP, WebDAV oder S3. Einerseits bietet WinSCP eine einfach zu bedienende grafische Benutzeroberfläche; Sie können zwischen dem Look des Windows Explorers und einer tabellarischen Zwei-Panel-Oberfläche wie dem Norton Commander wählen. Auf der anderen Seite können fortgeschrittene Benutzer die WinSCP-Funktionalität mithilfe von .NET-Assembly oder einfachem Batchdatei-Skripten automatisieren. Verwenden Sie WinSCP für alle gängigen Dateioperationen. Sie können Dateien direkt aus WinSCP bearbeiten, entweder mit dem internen Texteditor von WinSCP oder mit Ihrem bevorzugten externen Texteditor. WinSCP-Operationen sind nicht auf einzelne Dateien beschränkt; WinSCP bietet mehrere Möglichkeiten, Ihre entfernten und lokalen Verzeichnisse zu synchronisieren. Nach der Verbindung zu einer Website können Sie wählen, ob Sie Informationen für die spätere Verwendung speichern möchten. WinSCP kann sogar Einstellungen mit PuTTY - einem anderen beliebten Open-Source-Tool - teilen. WinSCP lässt sich auch mit Pageant (PuTTY-Authentifizierungsagent) integrieren, um die vollständige Unterstützung der Public-Key-Authentifizierung mit SSH zu gewährleisten. Administratoren lieben die WinSCP-Unterstützung für den portablen Betrieb mit einer Konfigurationsdatei anstelle von Registrierungseinträgen, die für den Betrieb auf Wechselmedien geeignet ist. Eine umfassende WinSCP-Dokumentation ist frei zugänglich unter https://winscp.net/. Diese Seite beherbergt auch ein sehr aktives Benutzerforum für Support- und Funktionsanfragen. WinSCP ist in Deutsch und vielen anderen Sprachen verfügbar. WinSCP ist eine Open-Source-Software, die kostenlos unter den Bedingungen der GNU General Public License (GPL) vertrieben wird."
