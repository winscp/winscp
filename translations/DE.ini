DESCRIPTION_45_LETTERS2="Freies SFTP-, SCP-, S3- und FTP-Programm für Windows"
DESCRIPTION_80_LETTERS3="WinSCP - kostenloser Dateimanager mit Unterstützung für FTP, SFTP, S3 und WebDAV"
DESCRIPTION_250_LETTERS4="WinSCP ist ein kostenloser Dateimanager für Windows, der SFTP, FTP, FTPS, SCP, S3, WebDAV und lokal-zu-lokal Dateiübertragungen unterstützt. Ein leistungsstarkes Tool mit einer benutzerfreundlichen Oberfläche und Automatisierung wie .NET Assembly."
DESCRIPTION_450_LETTERS4="WinSCP ist ein kostenloser Dateimanager für Windows, der SFTP, FTP, FTPS, SCP, S3, WebDAV und lokal-zu-lokal Dateiübertragungen unterstützt. Ein Tool mit einer benutzerfreundlichen Oberfläche und Automatisierung wie .NET Assembly oder Batch File Scripting. Verwenden Sie WinSCP auch für die Dateibearbeitung, die Synchronisation und das Site-Management. WinSCP ist Open-Source und gut dokumentiert. Es ist in Englisch und weiteren Sprachen verfügbar."
DESCRIPTION_2000_LETTERS3="WinSCP ist ein beliebter kostenloser SFTP- und FTP-Client für Windows. Darüber hinaus ist WinSCP ein leistungsfähiger universeller Dateimanager. WinSCP kann Dateien zwischen Ordnern eines lokalen Computer oder einer Gegenstelle über verschiedene Protokolle kopieren: FTP, FTPS, SCP, SFTP, WebDAV oder S3. Einerseits bietet WinSCP eine einfach zu bedienende grafische Benutzeroberfläche; Sie können zwischen dem Look des Windows Explorers und einer tabellarischen Zwei-Fenster-Oberfläche ähnlich Norton Commander wählen. Auf der anderen Seite können fortgeschrittene Benutzer die WinSCP-Funktionalität mithilfe von .NET-Assembly oder einfachen Batchdatei-Skripten automatisieren. Verwenden Sie WinSCP für alle gängigen Dateioperationen. Sie können Dateien direkt von WinSCP aus bearbeiten, entweder mit dem internen Texteditor von WinSCP oder mit Ihrem bevorzugten externen Texteditor. WinSCP-Operationen sind nicht auf einzelne Dateien beschränkt; WinSCP bietet mehrere Möglichkeiten, Ihre Verzeichnisse zu synchronisieren. Nach der Verbindung zu einer Webseite können Sie wählen, ob Sie Informationen für die spätere Verwendung speichern möchten. WinSCP kann sogar Einstellungen mit PuTTY - einem anderen beliebten Open-Source-Tool - teilen. WinSCP lässt sich auch mit Pageant (PuTTY-Authentifizierungsagent) kombinieren, um die vollständige Unterstützung der Public-Key-Authentifizierung mit SSH zu gewährleisten. Admins lieben die WinSCP-Unterstützung für den portablen Betrieb mit einer Konfigurationsdatei anstelle von Registrierungseinträgen, die für den Betrieb auf Wechselmedien geeignet ist. Eine umfassende WinSCP-Dokumentation ist frei zugänglich unter https://winscp.net/. Diese Seite beherbergt auch ein sehr aktives Benutzerforum für Support- und Funktionsanfragen. WinSCP ist in Deutsch und vielen anderen Sprachen verfügbar. WinSCP ist eine Open-Source-Software, die kostenlos unter den Bedingungen der GNU General Public License (GPL) vertrieben wird."
