TextsCore1.rc_VERIFY_CERT_PROMPT2="Palvelimen serktifikaatti ei ole tunnettu. Ei ole mitään takeita, että palvelin on se, jonka kuvittelet sen olevan. Palvelimen sertifikaatin tiedot:\n\n%s\n\nJos luotat sertifikaattiin, paina Kyllä. Muodostaaksesi yhteyden ilman sertifikaatin tallennusta, paina Ei. Katkaistaksesi yhteyden, paina Peruuta\n\nJatka yhteyttä ja tallenna sertifikaatti?"
TextsCore1.rc_VERSION="Versio %d.%d.%d (käännös %d)"
TextsCore2.rc_DIFFERENT_KEY="VAROITUS - MAHDOLLINEN TIETOTURVARISKI!\n\nPalvelimen avain ei vastaa WinSCP:n tallettamaa. Tämä tarkoittaa, että joko palvelimen ylläpitäjä on vaihtanut avainta tai olet juuri yhteydessä toiseen palvelimeen, joka väittää olevansa se johon yritit ottaa yhteyttä. Uuden avaimen sormenjälki on: %s\n\nJos avaimen vaihto oli odotettua, hyväksy avaimen käyttö ja jatka yhteyden muodostamista. Jos haluat jatkaa yhteydenmuodostamista mutta et halua päivittää rekisteria, valitse Ei. Jos haluat lopettaa yhteyden, valitse Peruuta. Vaihtoehto Peruuta on ainoa taatusti varma valinta.\n"
TextsCore2.rc_DIFFERENT_KEY3="VAROITUS - MAHDOLLINEN TIETOTURVARISKI!\n\nPalvelimen avain ei vastaa WinSCP:n tallettamaan versiota siitä. Joko palvelimen ylläpitäjä on vaihtanut palvelimen avaimen, palvelin palauttaa eri avaimen eri tilanteissa tai olet saanut yhteyden johonkin toiseen tietokoneeseen, joka yrittää näytellä olevansa kyseinen palvelin.\n\nPalvelimen %s uusi sormenjälki on:\n%s\n\nJos tämä muutos oli odotettu, niin hyväksy uusi avain. Voit valita 'päivitä', jolloin WinSCP korvaa vanhat tietonsa palvelimen avaimesta. Jos valitset 'lisää', niin WinSCP sallii tästä eteenpäin sekä vanhat että uuden avaimen. Jos haluat jatkaa tallettamatta avainta, valitse 'ohita'. Vaihtoehto 'peruuta' katkaisee yhteyden. Vaihtoehto 'peruuta' on AINOA täysin turvallinen vaihtoehto.\n"
TextsCore2.rc_DIFFERENT_KEY4="**VAROITUS - MAHDOLLINEN TIETOTURVARISKI!**\n\nPalvelimen avain ei vastaa WinSCP:n tallettamaan versiota. Joko palvelimen ylläpitäjä on vaihtanut palvelimen avaimen, palvelin palauttaa eri avaimen joissain tilanteissa tai olet saanut yhteyden johonkin toiseen tietokoneeseen, joka yrittää näytellä olevansa kyseinen palvelin.\n\nPalvelimen %s uusi sormenjälki on:\n%s\n\nJos tämä muutos oli odotettu muutos, niin hyväksy uusi avain. Voit valita 'päivitä', jolloin WinSCP korvaa vanhat tietonsa palvelimen avaimesta. Jos valitset 'lisää', niin WinSCP sallii tästä eteenpäin sekä vanhat että uuden avaimen. Jos haluat jatkaa tallettamatta avainta, valitse 'ohita'. Vaihtoehto 'peruuta' katkaisee yhteyden. Vaihtoehto 'peruuta' on AINOA täysin turvallinen vaihtoehto."
TextsCore2.rc_SCRIPT_CALL_HELP2="call <komento>\n  SFTP ja SCP protokollilla, suorittaa minkä tahansa etäkomentotulkin komennon.\n  Jos nykyinen istunto ei mahdollista komentojen suoritusta,\n  avataan erillinen komentotulkki istunto automaattisesti.\n  FTP protokollan tapauksessa suorittaa kyseisen protokollan komennon.\n  Komento ei saa vaatia käyttäjän syötteitä.\nalias:\n  !\nesimerkki:\n  call touch index.html\n"
TextsCore2.rc_SCRIPT_CD_HELP="cd [ <kansio> ]\n  Muuttaa työkansiota session etäyhteydessä.\n  Jos kansiota ei määritetä, vaihtaa kotikansioon.\nesimerkkejä:\n  cd /home/martin\n  cd\n"
TextsCore2.rc_SCRIPT_CHMOD_HELP="chmod <moodi> <tiedosto> [ <tiedosto2> ... ]\n  Muuttaa yhden tai useamman etätiedoston käyttöoikeuksia. Moodi koostuu\n  kolme tai nelinumeroisesta oktaali numerosta.\n  Tiedoston nimessä voi käyttää jokerimerkkejä usean tiedoston valitsemiseksi.\nesimerkkejä:\n  chmod 644 index.html about.html\n  chmod 1700 /home/martin/public_html\n  chmod 644 *.html\n"
TextsCore2.rc_SCRIPT_CLOSE_HELP="close [ <istunto> ]\n  Sulkee istunnon, jonka numero annetaan parametrinä. Jos istunnon\n  numeroa ei anneta, sulkee viimeksi valitun istunnon.\nesimerkkejä:\n  close\n  close 1\n"
TextsCore2.rc_SCRIPT_ECHO_HELP="echo <viesti>\n  Näytä viesti skriptin ulostulossa.\nesimerkki:\n  echo Starting upload...\n"
TextsCore2.rc_SCRIPT_EXIT_HELP="exit\n  Sulkee kaikki istunnot ja lopettaa ohjelman.\nvaihtoehto:\n  bye\n"
TextsCore2.rc_SCRIPT_GET_HELP5="get <tiedosto> [ [ <tiedosto2> ... ] <kansio>\\[ <uusi_nimi> ] ]\n  Lataa yhden tai useamma tiedoston etäkansiosta paikalliseen kansioon.\n  Jos annetaan vain yksi parametri, niin tiedosto ladataan paikalliseen\n  oletuskansioon. Jos annetaan useita paremetrejä, niin kaikki paitsi\n  viimeinen ovat ladattavia tiedostoja. Viimeinen parametri määrittää\n  paikallisen kohdekansion ja optionaalisesti maskin, joka muuttaa\n  talletettavien tiedostojen nimiä. Kohdekansio pitää päättyä\n  kenoviivaan. Tiedoston nimen voi korvata jokerimerkeillä useiden\n  valitsemiseksi kerralla. Ladataksesi useita tiedostoja oletuskansioon\n  käytä '.\\' viimeisenä parametrinä.alias:\n  recv, mget\noptiot:\n  -delete          Poista lähdetiedosto(t) siirron jälkeen\n  -resume          Jatka siirtoa jos mahdollisa (vain SFTP ja FTP)\n  -append          Lisää kohdetiedoston loppuun (vain SFTP)\n  -preservetime    Säilytä aikaleimat\n  -nopreservetime  Älä säilytä aikaleimoja\n  -speed=<kibps>   Rajoita siirtonopeutta\n  -transfer=<mode> Siirtomoodi: binary, ascii, automatic\n  -filemask=<mask> Asettaa tiedostomaskin.\nvaikuttavat optiot:\n  confirm, reconnecttime\nesimerkkejä:\n  get index.html\n  get -delete index.html about.html .\\\n  get index.html about.html d:\\www\\\n  get public_html/index.html d:\\www\\about.*\n  get *.html *.png d:\\www\\*.bak\n"
TextsCore2.rc_SCRIPT_GET_HELP6="get <tiedosto> [ [ <tiedosto2> ... ] <kansio>\\[ <uusi_nimi> ] ]\n  Lataa yksi tai useampi tiedosto etäkansiosta paikalliseen kansioon.\n  Jos annetaan vain yksi parametri, niin tiedosto ladataan paikalliseen\n  oletuskansioon. Jos annetaan useita paremetrejä, niin kaikki paitsi\n  viimeinen ovat ladattavia tiedostoja. Viimeinen parametri määrittää\n  paikallisen kohdekansion ja optionaalisesti maskin, joka muuttaa\n  talletettavien tiedostojen nimiä. Kohdekansio pitää päättyä\n  kenoviivaan. Tiedoston nimen voi korvata jokerimerkeillä useiden\n  valitsemiseksi kerralla. Ladataksesi useita tiedostoja oletuskansioon\n  käytä '.\\' viimeisenä parametrinä.\naliakset:\n  recv, mget\noptiot:\n  -delete          Poista lähdetiedosto(t) siirron jälkeen\n  -resume          Jatka siirtoa jos mahdollisa (vain SFTP ja FTP)\n  -append          Lisää kohdetiedoston loppuun (vain SFTP)\n  -preservetime    Säilytä aikaleimat\n  -nopreservetime  Älä säilytä aikaleimoja\n  -speed=<kibps>   Rajoita siirtonopeutta\n  -transfer=<mode> Siirtomoodi: binary, ascii, automatic\n  -filemask=<mask> Asettaa tiedostomaskin.\n  -resumesupport=<tila> Valitsee jatkamisen tilan.\n                   Vaihtoehdot ovat 'on', 'off' ja raja-arvo\nvaikuttavat optiot:\n  confirm, reconnecttime\nesimerkkejä:\n  get index.html\n  get -delete index.html about.html .\\\n  get index.html about.html d:\\www\\\n  get public_html/index.html d:\\www\\about.*\n  get *.html *.png d:\\www\\*.bak\n"
TextsCore2.rc_SCRIPT_HELP_HELP="help [ <komento> [ <komento2> ... ] ]\n  näyttää listan komennoista kun parametrejä ei ole määritelty.\n  Näyttää ohjeen jokaiselle komennolle, kun joitain on määritelty.\nvaihtoehto:\n  man\nesimerkki:\n  help\n  help ls\n"
TextsCore2.rc_SCRIPT_KEEPUPTODATE_HELP3="keepuptodate [ <paikallinen kansio> [ <etäkansio> ] ]\n  Seuraa muutoksia paikallisessa kansiossa ja kopioi muutokset etäkansioon.\n  Jos kansioita ei määritetä, käyttää opetuskansioita. Muutosten tarkkailu\n  keskeytetään painamalla control-C.\n  HUOM! Ylikirjoitus tehdään aina ilman vahvistuksia.\noptiot:\n  -delete             Poista tarpeettomat tiedostot\n  -permissions=<mode> Aseta oikeudet\n  -nopermissions      Säilytä oletusoikeudet\n  -speed=<kibps>      Rajoita siirtonopeutta\n  -transfer=<mode>    Siirtomoodi: binary, ascii, automatic\n  -filemask=<mask>    Aseta tiedostomaski\nvaikuttavat optiot:\n  reconnecttime\nesimerkkejä:\n  keepuptodate -delete\n  keepuptodate d:\\www /home/martin/public_html\n"
TextsCore2.rc_SCRIPT_KEEPUPTODATE_HELP4="keepuptodate [ <paikallinen kansio> [ <etäkansio> ] ]\n  Seuraa muutoksia paikallisessa kansiossa ja kopioi muutokset etäkansioon.\n  Jos kansioita ei määritetä, käyttää oletuskansioita. Muutosten tarkkailu\n  keskeytetään painamalla control-C.\n  HUOM! Ylikirjoitus tehdään aina ilman vahvistuksia.\noptiot:\n  -delete             Poista tarpeettomat tiedostot\n  -permissions=<mode> Aseta oikeudet\n  -nopermissions      Säilytä oletusoikeudet\n  -speed=<kibps>      Rajoita siirtonopeutta\n  -transfer=<mode>    Siirtomoodi: binary, ascii, automatic\n  -filemask=<mask>    Aseta tiedostomaski\n  -resumesupport=<tila> Valitsee jatkamisen tilan.\n                      Vaihtoehdot ovat 'on', 'off' ja raja-arvo\nVaikuttavat optiot:\n  reconnecttime\nesimerkkejä:\n  keepuptodate -delete\n  keepuptodate d:\\www /home/martin/public_html\n"
TextsCore2.rc_SCRIPT_LCD_HELP="lcd <kansio>\n  Vaihtaa paikallista kansiota.\nesimerkkejä:\n  lcd d:\\\n"
TextsCore2.rc_SCRIPT_LLS_HELP="lls [ <kansio> ]\\[ <tiedostomaski> ]\nLuettelee määritetyn paikallisen kansion sisällön.\n  Antamalla tiedostomaskin luetellaan useita tiedostoja.\n  Jos kansiota ei määritetä, luettelee oletuskansion sisällön.\nesimerkkejä:\n  lls\n  lls *.html\n  lls d:\\\n"
TextsCore2.rc_SCRIPT_LN_HELP="ln <kohde> <symbolinen_linkki>\n  Tekee symbolisen linkin kohteeseen.\nalias:\n  symlink\nesimerkki:\n  ln /home/martin/public_html www\n"
TextsCore2.rc_SCRIPT_LPWD_HELP="lpwd\n  Näytä nykyinen paikalliskansio. Tämä on yhteinen kaikille istunnoille.\n"
TextsCore2.rc_SCRIPT_LS_HELP="ls [ <kansio> ]/[ <tiedostomaski> ]\n  Luettelee määritetyn etäkansion sisällön. Antamalla tiedostomaskin\n  luetellaan useita tiedostoja. Jos kansiota\n  ei ole määritelty, luettelee oletuskansion sisällön.\nalias:\n  dir\nesimerkkejä:\n  ls\n  ls *.html\n  ls /home/martin\n"
TextsCore2.rc_SCRIPT_MKDIR_HELP="mkdir <kansio>\n  Tekee uuden etäkansion.\nesimerkki:\n  mkdir public_html\n"
TextsCore2.rc_SCRIPT_MV_HELP="mv <tiedosto> [ <tiedosto2> ... ] [ <kansio>/ ][ <uusi_nimi> ]\n  Siirtää tai nimeää yhden tai useamman etätiedoston. Kohdekansio\n  tai uusi nimi pitää määritellä. Kohdekansion nimi pitää päättyä\n  /-merkkiin. Operaattoria * voi käyttää uuden nimen tilalla.\nalias:\n  rename\nesimerkkejä:\n  mv index.html public_html/\n  mv index.html about.*\n  mv index.html public_html/about.*\n  mv public_html/index.html public_html/about.html /home/martin/*.bak\n  mv *.html /home/backup/*.bak\n"
TextsCore2.rc_SCRIPT_OPEN_HELP5="open <kohde>\nopen [ sftp|scp|ftp:// ][ <tunnus> [ :salasana ] @ ] <palvelin> [ :<portti> ]\n  Muodostaa yhteyden annettuun palvelimeen. Käytä joko tallennettua\n  kohteen nimeä tai anna palvelin, tunnus, portti ja protokolla.\noptiot:\n  -privatekey=<avain> Yksityinen avaintiedosto\n  -hostkey=<sormenjälki> Palvelimen sormenjälki (vain SFTP ja SCP)\n  -certificate=<sormenjälki> TLS/SSL-varmenteen sormenjälki (vain FTPS)\n  -passive=on|off    Passiivi moodi (vain FTP protokolla)\n  -implicit          Implisiittinen TLS/SSL (vain FTPS protokolla)\n  -explicittls       Explisiittinen TLS (vain FTPS protokolla)\n  -explicitssl       Explisiittinen SSL (vain FTPS protokolla)\n  -rawsettings setting1=value1 setting2=value2 ...\n                     Asettaa mitä tahansa yhteyden asetuksia kuten\n                     INI-tiedostossa\nesimerkkejä:\n  open\n  open sftp://martin@example.com:2222 -privatekey=mykey.ppk\n  open martin@example.com\n  open example.com\n"
TextsCore2.rc_SCRIPT_OPTION_HELP6="option [ <optio> [ <arvo> ] ]\n  Ilman parametrejä luettelee optiot ja niiden arvot. Yhdellä parametrillä\n  luettelee kyseisen option arvon. Kahdella parametrillä asettaa option\n  arvon. Alkuarvot otetaan ohjelma asetuksista, mutta muutokset eivät\n  tallennu asetuksiin.optiot ovat:\n  echo     on|off\n           Vaihtaa komentojen näyttämisen\n           Vaikutusalue: kaikki komennot\n  batch    on|off|abort|continue\n           Vaihtaa komentojonomoodia (kaikkiin kyselyihin vastataan\n           automaattisesti kielteisesti). Kun tämä on päällä, niin\n           suositus on asettaa 'confirm' asentoon 'off' päällekirjoituksen\n           sallimiseksi. Arvo 'abort' keskeyttää suorituksen kaikkien\n           virheiden yhteydessä. Arvo 'continue' ei välitä virheistä\n           mitään.\n           Vaikutusalue: lähes kaikki komennot\n  confirm  on|off\n           Vaihtaa varmistusten kyselyä (päällekirjoitus, jne.).\n           Vaikutusalue: get, put\n  transfer binary|ascii|automatic\n           Siirtomoodi: binäärinen, ascii (teksti), automaatti (tiedostopääteen\n           mukaan)\n           Vaikutusalue: get, put, synchronize, keepuptodate\n  exclude  clear | <maski> [ ; <maski2> ... ]\n  include  clear | <maski> [ ; <maski2> ... ]\n           Valitsee poissulkevan (exclude) tai mukaan kuuluvan (include)\n           maskin. Vain yksi maski voi olla voimassa kerrallaan.\n           Vaikuttaa myös kansioihin (*/ valitsee kaikki kansiot).\n           Vaikutusalue: get, put, synchronize, keepuptodate\n  reconnecttime off | <sekunttia>\n           Montako sekunttia odotetaan ennen kuin yritetään yhteyttä uudestaan.\n           Vaikutusalue: get, put, synchronize, keepuptodate\naliakset:\n  ascii =  siirtomoodi ascii (teksti)\n  binary = siirtomoodi binary (binäärinen)\nesimerkkejä:\n  option\n  option transfer\n  option confirm off\n  option include \"*.html; */\"\n"
TextsCore2.rc_SCRIPT_PUT_HELP5="put <tiedosto> [ [ <tiedosto2> ... ] <kansio>/[ <uusi_nimi> ] ]\n  Lähettää yhden tai useamma tiedoston paikallisesta kansiosta etä-\n  kansioon. Jos annetaan vain yksi parametri, niin tiedosto lähetetään\n  etäkohteen oletuskansioon. Jos annetaan useita parametrejä, niin\n  kaikki paitsi viimeinen ovat lähetettäviä tiedostoja. Viimeinen\n  parametri määrittää kohdekansion ja optionaalisesti maskin, joka\n  muuttaa tallennettavien tiedostojen nimeä. Kohdekansio pitää\n  kauttaviivaan. Tiedoston nimi voidaan korvata jokerimerkeillä\n  useiden tiedostojen valitsemiseksi. Lähettääksesi useita tiedostoja\n  oletuskansioon käytä './' viimeisenä parametrinä.\n alias:\n  send, mput\noptiot:\n  -delete             Poista lähdetiedosto(t) siirron jälkeen\n  -resume             Jatka siirtoa jos mahdollisa (vain SFTP ja FTP)\n  -append             Lisää kohdetiedoston loppuun (vain SFTP)\n  -preservetime       Säilytä aikaleimat\n  -nopreservetime     Älä säilytä aikaleimoja\n  -permissions=<mode> Aseta oikeudet\n  -nopermissions      Säilytä oletusoikeudet\n  -speed=<kibps>      Rajoita siirtonopeutta\n  -transfer=<mode>    Siirtomoodi: binary, ascii, automatic\n  -filemask=<mask>    Asettaa tiedostomaskin.\n  vaikuttavat optiot:\n  confirm, reconnecttime\nesimerkkejä:\n  put index.html\n  put -delete index.html about.html ./\n  put -permissions=644 index.html about.html /home/martin/public_html/\n  put d:\\www\\index.html about.*\n  put *.html *.png /home/martin/backup/*.bak\n"
TextsCore2.rc_SCRIPT_PUT_HELP6="put <tiedosto> [ [ <tiedosto2> ... ] <kansio>/[ <uusi_nimi> ] ]\n  Lähettää yhden tai useamman tiedoston paikallisesta kansiosta etäkansioon.\n  Jos annetaan vain yksi parametri, niin tiedosto lähetetään etäkohteen\n  oletuskansioon. Jos annetaan useita parametrejä, niin kaikki paitsi\n  viimeinen ovat lähetettäviä tiedostoja. Viimeinen parametri määrittää\n  kohdekansion ja optionaalisesti maskin, joka muuttaa tallennettavien\n  tiedostojen nimeä. Kohdekansio pitää päättyä kauttaviivaan. Tiedoston\n  nimi voidaan korvata jokerimerkeillä useiden tiedostojen valitsemiseksi.\n  Lähettääksesi useita tiedostoja oletuskansioon käytä './' viimeisenä\n  parametrinä.\nalias:\n  send, mput\noptiot:\n  -delete             Poista lähdetiedosto(t) siirron jälkeen\n  -resume             Jatka siirtoa jos mahdollisa (vain SFTP ja FTP)\n  -append             Lisää kohdetiedoston loppuun (vain SFTP)\n  -preservetime       Säilytä aikaleimat\n  -nopreservetime     Älä säilytä aikaleimoja\n  -permissions=<mode> Aseta oikeudet\n  -nopermissions      Säilytä oletusoikeudet\n  -speed=<kibps>      Rajoita siirtonopeutta\n  -transfer=<mode>    Siirtomoodi: binary, ascii, automatic\n  -filemask=<mask>    Asettaa tiedostomaskin.\n  -resumesupport=<tila> Valitsee jatkamisen tilan.\n                      Vaihtoehdot ovat 'on', 'off' ja raja-arvo\nvaikuttavat optiot:\n  confirm, reconnecttime\nesimerkkejä:\n  put index.html\n  put -delete index.html about.html ./\n  put -permissions=644 index.html about.html /home/martin/public_html/\n  put d:\\www\\index.html about.*\n  put *.html *.png /home/martin/backup/*.bak\n"
TextsCore2.rc_SCRIPT_PWD_HELP="pwd\n  Näytä aktiivisen istunnon etäkansio.\n"
TextsCore2.rc_SCRIPT_RMDIR_HELP="rmdir <kansio> [ <kansio2> ... ]\n  Poistaa yhden tai useamman etäkansion. Jos etäroskakori\n  on käytössä, kansio siirretään sinne poistamisen sijaan.\nesimerkki:  rmdir public_html\n"
TextsCore2.rc_SCRIPT_RM_HELP="rm <tiedosto> [ <tiedosto2> ... ]\n  Poistaa yhden tai useamman etätiedoston. Jos etäroskakori\n  on käytössä, tiedosto siirretään sinne poistamisen sijaan.\n  Tiedoston nimessä voi käyttää jokerimerkkejä usean tiedoston valitsemiseksi.\nesimerkkejä:\n  rm index.html\n  rm index.html about.html\n  rm *.html\n"
TextsCore2.rc_SCRIPT_SESSION_HELP="session [ <istunto> ]\n  Tekee annetun numeron mukaisesta istunnosta aktiivisen. Jos\n  numeroa ei anneta, luettelee kaikki istunnot.\nesimerkkejä:\n  session\n  session 1\n"
TextsCore2.rc_SCRIPT_STAT_HELP="stat <tiedosto>\n  Hakee ja luettelee etätiedoston attribuutit.\nesimerkkejä:\n  stat index.html\n"
TextsCore2.rc_SCRIPT_SYNCHRONIZE_HELP5="synchronize local|remote|both [ <paikallinen kansio> [ <etäkansio> ] ]\n  Jos ensimmäinen parametri on 'local' synkronoidaa paikallinen kansio\n  etäkansion kaltaiseksi. Jos ensimmäinen parametri on 'remote', niin\n  synkronoidaan etäkansio paikallisen kaltaiseksi. Jos ensimmäinen\n  parametri on 'both' niin synkronoidaan molempiin suuntiin.\n  Jos kansioita ei määritetä, niin synkronoidaan oletuskansioita.\n  HUOM! Tiedostojen ylikirjoitus tapahtuu ilman tarkistuksia.\noptiot:\n  -delete              Poista tarpeettomat tiedostot\n  -mirror              Peilimoodi (synkronoi myös vanhemmat tiedostot).\n  Ei huomioida tilassa 'both'.\n  -criteria=<kriteeri> Vertalukriteeri. Mahdolliset arvot ovat 'none', 'time',\n  'size' ja 'either'. Ei huomioida 'both' tilassa.\n  -permissions=<mode>  Aseta oikeudet\n  -nopermissions       Säilytä oletusoikeudet\n  -speed=<kibps>       Rajoita siirtonopeutta\n  -transfer=<mode>     Siirtomoodi: binary, ascii, automatic\n  -filemask=<mask>     Asettaa tiedostomaskin.\nvaikuttavat optiot:\n  reconnecttime\nesimerkkejä:\n  synchronize remote -delete\n  synchronize both d:\\www /home/martin/public_html\n"
TextsCore2.rc_SCRIPT_SYNCHRONIZE_HELP7="synchronize local|remote|both [ <paikallinen kansio> [ <etäkansio> ] ]\n  Jos ensimmäinen parametri on 'local' synkronoidaa paikallinen kansio\n  etäkansion kaltaiseksi. Jos ensimmäinen parametri on 'remote', niin\n  synkronoidaan etäkansio paikallisen kaltaiseksi. Jos ensimmäinen\n  parametri on 'both' niin synkronoidaan molempiin suuntiin.\n  Jos kansioita ei määritetä, niin synkronoidaan oletuskansioita.\n  HUOM! Tiedostojen ylikirjoitus tapahtuu ilman tarkistuksia.\noptiot:\n  -delete              Poista tarpeettomat tiedostot\n  -mirror              Peilimoodi (synkronoi myös vanhemmat tiedostot).\n                       Ei huomioida tilassa 'both'.\n  -criteria=<kriteeri> Vertalukriteeri. Mahdolliset arvot ovat 'none', 'time',\n                       'size' ja 'either'. Ei huomioida 'both' tilassa.\n  -permissions=<mode>  Aseta oikeudet\n  -nopermissions       Säilytä oletusoikeudet\n  -speed=<kibps>       Rajoita siirtonopeutta\n  -transfer=<mode>     Siirtomoodi: binary, ascii, automatic\n  -filemask=<mask>     Asettaa tiedostomaskin.\n  -resumesupport=<tila> Valitsee jatkamisen tilan.\n                       Vaihtoehdot ovat 'on', 'off' ja raja-arvo\nvaikuttavat optiot:\n  reconnecttime\nesimerkkejä:\n  synchronize remote -delete\n  synchronize both d:\\www /home/martin/public_html\n"
TextsCore2.rc_UNKNOWN_KEY="Palvelimen avainta ei ole tallessa. Sinulla ei ole takeita että palvelin on se jonka luulet sen olevan. Palvelimen avaimen sormenjälki on: %s\n\nJos luotat tähän palvelimeen, valitse Kyllä. Jatkaaksesi yhteydenmuodostamista lisäämättä sormenjälkeä rekisteriin, valitse Ei. Lopettaaksesi yhteyden, valitse Peruuta.\n\nJatka yhteydenmuodostusta ja lisää palvelimen avain rekisteriin?"
TextsCore2.rc_UNKNOWN_KEY2="Palvelimen avainta ei ole tallessa. Sinulla ei ole takeita että palvelin on se jonka luulet sen olevan.\n\nPalvelimen %s avaimen sormenjälki on: %s\n\nJos luotat tähän palvelimeen, valitse Kyllä. Jatkaaksesi yhteydenmuodostamista tallentamatta sormenjälkeä, valitse Ei. Lopettaaksesi yhteyden, valitse Peruuta.\n\nJatka yhteydenmuodostusta ja tallenna palvelimen avain?"
TextsCore2.rc_UNKNOWN_KEY3="**Jatka yhteydenmuodostusta ja tallenna avain?**\n\nPalvelimen avainta ei ole tallessa. Sinulla ei ole takeita, että palvelin on juuri se jonka luulet sen olevan.\n\nPalvelimen %s avaimen sormenjälki on: %s\n\nJos luotat tähän palvelimeen, valitse Kyllä. Jatkaaksesi yhteytta ilman, että tallennat sormenjälkeä, valitse Ei. Katkaistaksesi yhteyden, valitse Peruuta."
