TextsWin2.rc_USAGE10="WinSCP, %s\n%s\n\nKäyttötapa:\nG:%APP% kohde|työtila|kansio\nG:%APP% (sftp|scp|ftp|http[s])://[tunnus[:salasana]@]palvelin[:portti][/polku/[tiedosto]]\nG:%APP% [istunto] /newinstance\nG:%APP% [istunto] /edit <file>\nG:%APP% [istunto] /synchronize [paikallinen_kansio] [etäkansio] [/defaults]\nG:%APP% [istunto] /keepuptodate [paikallinen_kansio] [etäkansio] [/defaults]\nG:%APP% [istunto] [/privatekey=<avain>] [/hostkey=<sormenjälki>]\nG:%APP% [istunto] [/passive[=on|off]] /implicit|explicit\nG:%APP% [istunto] [/timeout=<sekunttia>]\nG:%APP% [istunto] [/rawsettings asetus1=arvo1 asetus2=arvo2 ...]\nG:%APP% [/console] [/script=file] [/command komento1...] [/parameter arkumentti1...]\nC:%APP% [/script=file] [/command komento1...] [/parameter arkumentti1...]\nB:%APP% [/ini=<ini-tiedosto>] [/log=<lokitiedosto>] [/xmllog=<lokitiedosto> [/xmlgroups]]\nB:%APP% [/rawconfig asetus1=arvo1 asetus2=arvo2 ...]\nB:%APP% [/batchsettings <kohdemaski> asetus1=arvo1 asetus2=arvo2 ...]\nG:%APP% /update\nB:%APP% /help\n\nG: session       Kohteen nimi tai suora määritys.\nG: /newinstance  Avaa istunto uudessa ikkunassa vaikka %APP% olisi jo käynnissä.\nG: /edit         Avaa etätiedosto sisäisessä editorissa.\nG: /synchronize  Synkronoi kahden kansion sisältö.\nG: /keepuptodate Käynnistään toiminna, joka pitää etäkansion päivitettynä.\nG: /defaults     Käynnistää operaation ilman optiodialogia.\nG: /console      Konsolitila (teksti). Oletus kun käynnistetään komennolla\nG:               %APP%.com.\nB: /script=      Suorittaa komentotiedoston. Jos ei pääty komentoon\nB:               'exit', niin päätyy interaktiiviseen tilaan.\nB: /command      Suorittaa listan komentoja.\nB: /parameter    Välittää listan parametrejä skriptille.\nB: /ini=         Polku asetukset sisältävään ini-tiedostoon.\nB: /rawconfig    Asettaa kaikki asetukset raakamuodossa, kuten ini-tiedostossa.\nB: /batchsettings Päivittää kohteiden asetukset raakamuodossa, kuten\nB:               ini-tiedostossa.\nB: /log=         Tallettaa lokin tiedostoksi.\nB: /xmllog=      Tallettaa lokin xml-muodossa tiedostoksi.\nB: /xmlgroups    Ryhmitä saman komennon kaikki XML lokin elementit yhteen.\nG: /privatekey=  Yksityinen avaintiedosto.\nG: /timeout=     Palvelimen vastauksen odotusaika.\nG: /hostkey=     Palvelimen avaimen sormenjälki.\nG: /passive=     Passiivi tila (vain FTP).\nG: /rawsettings  Asettaa kaikki istunnon asetukset raakamuodossa, kuten\nG:               ini-tiedostossa.\nG: /implicit     Implisiittinen TLS/SSL (vain FTPS protokolla).\nG: /explicit     Explisiittinen TLS/SSL (vain FTPS protokolla).\nG: /update       Tarkistaa päivityksen saatavuuden kotisivuilta.\nB: /help         Näytä tämä ohje.\n"
TextsWin2.rc_USAGE8="WinSCP, %s\n%s\n\nKäyttötapa:\nG:%APP% istunto\nG:%APP% [(sftp|scp|ftp)://][tunnus[:salasana]@]palvelin[:portti][/polku/[tiedosto]]\nG:%APP% [istunto] /synchronize [paikallinen_kansio] [etäkansio] [/defaults]\nG:%APP% [istunto] /keepuptodate [paikallinen_kansio] [etäkansio] [/defaults]\nG:%APP% [istunto] /privatekey=<avain> /hostkey=<sormenjälki>\nG:%APP% [istunto] /certificate=<sormenjälki> /implicit|explicittls|explicitssl\nG:%APP% [istunto] /passive=on|off /timeout=<sekunttia>\nG:%APP% [istunto] /rawsettings asetus1=arvo1 asetus2=arvo2 ...\nG:%APP% [/console] [/script=tiedosto] [/command komento1...] [/parameter parametri1...]\nC:%APP% [/script=tiedosto] [/command komento1...] [/parameter parametri1...]\nB:%APP% /ini=<ini-tiedosto> /log=<lokitiedosto> /xmllog=<lokitiedosto>\nG:%APP% /update\nB:%APP% /help\n\nG: istunto       Tallennetun kohteen nimi tai istunnon määritykset.\nG: /synchronize  Synkronoi kahden kansion sisältö.\nG: /keepuptodate Aloittaa 'pidä etäkansio ajantasalla' toimenpiteen.\nG: /defaults     Aloittaa operaation ilman optiodialogia.\nG: /console      Konsoli (teksti) moodi. Oletus, kun käynnistetään\nG:               komennolla %APP%.com.\nB: /script=      Suorittaa eräajotiedoston. Jos tiedosto ei pääty 'exit'\nB:               komentoon, niin jatkuu interaktiivisessa moodissa.\nB: /command      Suorittaa luettelon eräajokomentoja.\nB: /parameter    Välittää joukon parametrejä komennolle.\nB: /ini=         Polku asetukset sisältävään INI-tiedostoon.\nB: /log=         Tekee lokitiedostoa istunnosta.\nB: /xmllog=      Tekee XML-lokitiedostoa istunnosta.\nG: /privatekey=  Yksityinen avaintiedosto.\nG: /timeout=     Palvelimen vastauksen aikakatkaisu.\nG: /hostkey=     Palvelimen avaimen sormenjälki.\nG: /passive=     Passiivimoode (vain FTP).\nG: /rawsettings= Asettaa mitä tahansa istunnon asetuksia käyttäen\nG:               INI-tiedoston muotoilua.\nG: /certificate= TLS/SSL varmenteen sormenjälki.\nG: /implicit     Implisiittinen TLS/SSL (vain FTPS).\nG: /explicittls  Eksplisiittinen TLS (vain FTPS).\nG: /explicitssl  Eksplisiittinen SSL (vain FTPS).\nG: /update       Tekee päivitystarkistuksen ohjelman kotisivuilta.\nB: /help         Näyttää tämän ohjeen.\n"
