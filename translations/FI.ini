[TextsCore2.rc]
; "**Continue connecting to an unknown server and add its host key to a cache?**\n\nThe server's host key was not found in the cache. You have no guarantee that the server is the computer you think it is.\n\nThe server's %s key details are:\n\n%s\n\nIf you trust this host, press Yes. To connect without adding host key to the cache, press No. To abandon the connection press Cancel."
UNKNOWN_KEY4="**Jatka yhteydenmuodostusta ja tallenna avain?**\n\nPalvelimen avainta ei ole tallessa. Sinulla ei ole takeita, että palvelin on juuri se jonka luulet sen olevan.\n\nPalvelimen %s avainten tiedot ovat: %s\n\nJos luotat tähän palvelimeen, valitse Kyllä. Jatkaaksesi yhteytta ilman, että tallennat sormenjälkeä, valitse Ei. Katkaistaksesi yhteyden, valitse Peruuta."
; "**WARNING - POTENTIAL SECURITY BREACH!**\n\nThe server's host key does not match the one WinSCP has in cache. This means that either the server administrator has changed the host key, the server presents different key under certain circumstance, or you have actually connected to another computer pretending to be the server.\n\nThe new %s key details are:\n\n%s\n\nIf you were expecting this change, trust the new key and want to continue connecting to the server, either press Update to update cache, or press Add to add the new key to the cache while keeping the old one(s). If you want to carry on connecting but without updating the cache, press Skip. If you want to abandon the connection completely, press Cancel. Pressing Cancel is the ONLY guaranteed safe choice."
DIFFERENT_KEY5="**VAROITUS - MAHDOLLINEN TURVALLISUUSRIKKOMUS!**\n\nPalvelimen avain ei vastaa sitä, joka on WinSCP:n tallessa. Tämä tarkoittaa sitä, että joko palvelimen pääkäyttäjä on vaihtanut avaimen, palvelin tarjoaa toista avainta tietyissä tapauksissa tai olet yhdeydessä toiseen tietokoneeseen, joka esittää olevansa palvelin.\n\nUuden %s avaimen tedot ovat:\n\n%s\n\nJos muutos oli odotettu, luotat uuteen avaimeen ja haluat jatkaa yhteyden muodostusta palvelimeen, paina joko Päivitä päivittääksesi välimuistin tai paina Lisää lisätäksesi uuden avaimen välimuistiin säilyttäen myös vanhat avaimet. Jos haluat jatkaa ilman välimuistin päivitystä, paina Ohita. Jos haluat hylätä yhteyden kokonaan, paina Peruuta. Peruuta-painikkeen painaminen on AINOA turvallinen vaihtoehto."
; "You are loading an SSH-2 private key which has an old version of the file format. This means your key file is not fully tamperproof. We recommend you convert your key to the new format.\n\nYou can perform this conversion by loading the key into PuTTYgen and then saving it again."
OLD_KEY="Olet lataamassa SSH-2:n salaista avainta, jossa on vanhan version mukainen formaatti. Tämä tarkoittaa että avaintiedosto ei ole täysin suojattu muokkauksilta. Suosittelemme muuttamaan avaimen uuteen formaattiin.\n\nVoit tehdä tämän muutoksen lataamalla avaimen PuTTYGen:iin ja tallentamaan sen uudestaan."
; "help [ <command> [ <command2> ... ] ]\n  Displays list of commands when no parameters are specified.\n  Displays help for each command when some are specified.\nalias:\n  man\nexamples:\n  help\n  help ls\n"
; <override>
SCRIPT_HELP_HELP="help [ <komento> [ <komento2> ... ] ]\n  näyttää listan komennoista kun parametrejä ei ole määritelty.\n  Näyttää ohjeen jokaiselle komennolle, kun joitain on määritelty.\nvaihtoehto:\n  man\nesimerkki:\n  help\n  help ls\n"
; "exit\n  Closes all sessions and terminates the program.\nalias:\n  bye\n"
; <override>
SCRIPT_EXIT_HELP="exit\n  Sulkee kaikki istunnot ja lopettaa ohjelman.\nvaihtoehto:\n  bye\n"
; "close [ <session> ]\n  Closes session specified by its number. When session number is not\n  specified, closes currently selected session.\nexamples:\n  close\n  close 1\n"
; <override>
SCRIPT_CLOSE_HELP="close [ <istunto> ]\n  Sulkee istunnon, jonka numero annetaan parametrinä. Jos istunnon\n  numeroa ei anneta, sulkee viimeksi valitun istunnon.\nesimerkkejä:\n  close\n  close 1\n"
; "session [ <session> ]\n  Makes session specified by its number active. When session number\n  is not specified, lists connected sessions.\nexamples:\n  session\n  session 1\n"
; <override>
SCRIPT_SESSION_HELP="session [ <istunto> ]\n  Tekee annetun numeron mukaisesta istunnosta aktiivisen. Jos\n  numeroa ei anneta, luettelee kaikki istunnot.\nesimerkkejä:\n  session\n  session 1\n"
; "pwd\n  Prints current remote working directory for active session.\n"
; <override>
SCRIPT_PWD_HELP="pwd\n  Näytä aktiivisen istunnon etäkansio.\n"
; "cd [ <directory> ]\n  Changes remote working directory for active session.\n  If directory is not specified, changes to home directory.\nexamples:\n  cd /home/martin\n  cd\n"
; <override>
SCRIPT_CD_HELP="cd [ <kansio> ]\n  Muuttaa työkansiota session etäyhteydessä.\n  Jos kansiota ei määritetä, vaihtaa kotikansioon.\nesimerkkejä:\n  cd /home/martin\n  cd\n"
; "lpwd\n  Prints current local working directory (valid for all sessions).\n"
; <override>
SCRIPT_LPWD_HELP="lpwd\n  Näytä nykyinen paikalliskansio. Tämä on yhteinen kaikille istunnoille.\n"
; "lcd <directory>\n  Changes local working directory for all sessions.\nexample:\n  lcd d:\\\n"
; <override>
SCRIPT_LCD_HELP="lcd <kansio>\n  Vaihtaa paikallista kansiota.\nesimerkkejä:\n  lcd d:\\\n"
; "rmdir <directory> [ <directory2> ... ]\n  Removes one or more remote directories. If remote recycle bin is\n  configured, moves directory to the bin instead of deleting it.\nexample:\n  rmdir public_html\n"
; <override>
SCRIPT_RMDIR_HELP="rmdir <kansio> [ <kansio2> ... ]\n  Poistaa yhden tai useamman etäkansion. Jos etäroskakori\n  on käytössä, kansio siirretään sinne poistamisen sijaan.\nesimerkki:  rmdir public_html\n"
; "ln <target> <symlink>\n  Creates remote symbolic link.\nalias:\n  symlink\nexample:\n  ln /home/martin/public_html www\n"
; <override>
SCRIPT_LN_HELP="ln <kohde> <symbolinen_linkki>\n  Tekee symbolisen linkin kohteeseen.\nalias:\n  symlink\nesimerkki:\n  ln /home/martin/public_html www\n"
; "mkdir <directory>\n  Creates remote directory.\nexample:\n  mkdir public_html\n"
; <override>
SCRIPT_MKDIR_HELP="mkdir <kansio>\n  Tekee uuden etäkansion.\nesimerkki:\n  mkdir public_html\n"
; "synchronize local|remote|both [ <local directory> [ <remote directory> ] ]\n  When the first parameter is 'local' synchronises local directory with\n  remote one. When the first parameter is 'remote' synchronises remote\n  directory with local one. When the first parameter is 'both' synchronises\n  directories one against the other.\n  When directories are not specified, current working directories are\n  synchronized.\n  Note: Overwrite confirmations are always off for the command.\nswitches:\n  -preview             Preview changes only, do not synchronize\n  -delete              Delete obsolete files\n  -mirror              Mirror mode (synchronize also older files).\n                       Ignored for 'both'.\n  -criteria=<criteria> Comparison criteria. Possible values are 'none', 'time',\n                       'size' and 'either'. Ignored for 'both' mode.\n  -permissions=<mode>  Set permissions\n  -nopermissions       Keep default permissions\n  -speed=<kbps>        Limit transfer speed (in KB/s)\n  -transfer=<mode>     Transfer mode: binary, ascii, automatic\n  -filemask=<mask>     Sets file mask.\n  -resumesupport=<state> Configures resume support.\n                       Possible values are 'on', 'off' or threshold\neffective options:\n  reconnecttime\nexamples:\n  synchronize remote -delete\n  synchronize both d:\\www /home/martin/public_html\n"
; <override>
SCRIPT_SYNCHRONIZE_HELP7="synchronize local|remote|both [ <paikallinen kansio> [ <etäkansio> ] ]\n  Jos ensimmäinen parametri on 'local' synkronoidaa paikallinen kansio\n  etäkansion kaltaiseksi. Jos ensimmäinen parametri on 'remote', niin\n  synkronoidaan etäkansio paikallisen kaltaiseksi. Jos ensimmäinen\n  parametri on 'both' niin synkronoidaan molempiin suuntiin.\n  Jos kansioita ei määritetä, niin synkronoidaan oletuskansioita.\n  HUOM! Tiedostojen ylikirjoitus tapahtuu ilman tarkistuksia.\noptiot:\n  -delete              Poista tarpeettomat tiedostot\n  -mirror              Peilimoodi (synkronoi myös vanhemmat tiedostot).\n                       Ei huomioida tilassa 'both'.\n  -criteria=<kriteeri> Vertalukriteeri. Mahdolliset arvot ovat 'none', 'time',\n                       'size' ja 'either'. Ei huomioida 'both' tilassa.\n  -permissions=<mode>  Aseta oikeudet\n  -nopermissions       Säilytä oletusoikeudet\n  -speed=<kibps>       Rajoita siirtonopeutta\n  -transfer=<mode>     Siirtomoodi: binary, ascii, automatic\n  -filemask=<mask>     Asettaa tiedostomaskin.\n  -resumesupport=<tila> Valitsee jatkamisen tilan.\n                       Vaihtoehdot ovat 'on', 'off' ja raja-arvo\nvaikuttavat optiot:\n  reconnecttime\nesimerkkejä:\n  synchronize remote -delete\n  synchronize both d:\\www /home/martin/public_html\n"
; "call <command>\n  With SFTP and SCP protocols, executes arbitrary remote shell command.\n  If current session does not allow execution of arbitrary remote command\n  separate shell session will be automatically opened.\n  With FTP protocol, executes a protocol command.\n  The command must not require user input.\nalias:\n  !\nexample:\n  call touch index.html\n"
; <override>
SCRIPT_CALL_HELP2="call <komento>\n  SFTP ja SCP protokollilla, suorittaa minkä tahansa etäkomentotulkin komennon.\n  Jos nykyinen istunto ei mahdollista komentojen suoritusta,\n  avataan erillinen komentotulkki istunto automaattisesti.\n  FTP protokollan tapauksessa suorittaa kyseisen protokollan komennon.\n  Komento ei saa vaatia käyttäjän syötteitä.\nalias:\n  !\nesimerkki:\n  call touch index.html\n"
; "echo <message>\n  Prints message onto script output.\nexample:\n  echo Starting upload...\n"
; <override>
SCRIPT_ECHO_HELP="echo <viesti>\n  Näytä viesti skriptin ulostulossa.\nesimerkki:\n  echo Starting upload...\n"
; "stat <file>\n  Retrieves and lists attributes of specified remote file.\nexample:\n  stat index.html\n"
; <override>
SCRIPT_STAT_HELP="stat <tiedosto>\n  Hakee ja luettelee etätiedoston attribuutit.\nesimerkkejä:\n  stat index.html\n"

