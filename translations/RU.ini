DESCRIPTION_45_LETTERS2="Бесплатный SFTP, SCP, S3 и FTP клиент для Windows"
DESCRIPTION_80_LETTERS3="WinSCP - это бесплатный файловый менеджер для Windows, поддерживающий FTP, SFTP, S3 и WebDAV"
DESCRIPTION_250_LETTERS4="WinSCP — популярный бесплатный SFTP- и FTP-клиент для Windows, мощный файловый менеджер, который повысит вашу производительность. Он также поддерживает локальный режим и протоколы FTPS, S3, SCP и WebDAV. Опытные пользователи могут автоматизировать WinSCP используя .NET"
DESCRIPTION_450_LETTERS4="WinSCP — популярный бесплатный файловый менеджер для Windows, поддерживающий SFTP, FTP, FTPS, SCP, S3, WebDAV и локальную передачу файлов. Мощный инструмент для повышения производительности с удобным интерфейсом и возможностями автоматизации, при помощи .NET или скриптов. Используйте WinSCP также для редактирования файлов, синхронизации каталогов и управления подключениями. WinSCP имеет открытый исходный код и хорошо документирован. Он доступен на английском и множестве других языках"
DESCRIPTION_2000_LETTERS3="WinSCP — популярный бесплатный клиент SFTP и FTP для Windows. Более того, WinSCP — это мощный универсальный файловый менеджер, который повысит вашу производительность. WinSCP может копировать файлы между локальным и удаленным компьютером, используя несколько протоколов: Amazon S3, FTP, FTPS, SCP, SFTP или WebDAV. WinSCP также может копировать файлы между двумя локальными папками. С одной стороны, WinSCP предлагает простой в использовании графический интерфейс пользователя; вы можете выбирать между внешним видом Проводника Windows и двухпанельным интерфейсом с вкладками, например Norton Commander. С другой стороны, опытные пользователи могут автоматизировать функциональность WinSCP с помощью сборки .NET или простого сценария пакетного файла. Вы будете использовать WinSCP для всех обычных операций с файлами. Вы можете начать редактирование файла непосредственно из WinSCP, используя внутренний текстовый редактор WinSCP или используя интеграцию с вашим любимым внешним текстовым редактором. Операции WinSCP не ограничиваются отдельными файлами; WinSCP также предлагает несколько способов синхронизации каталогов. После подключения к сайту вы можете сохранить информацию о сайте для повторного доступа, WinSCP может даже обмениваться настройками сайта с другим популярным инструментом PuTTY с открытым исходным кодом. WinSCP также интегрируется с Pageant (агент аутентификации PuTTY) для полной поддержки аутентификации с открытым ключом с помощью SSH. Администраторам нравится поддержка WinSCP для портативной работы с использованием файла конфигурации вместо записей реестра, что подходит для работы со съемных носителей. Полная документация по WinSCP находится в свободном доступе по адресу https://winscp.net/. На этом сайте также находится очень активный пользовательский форум для поддержки и запросов функций. WinSCP доступен на <английском> и многих других языках. WinSCP — это программное обеспечение с открытым исходным кодом, распространяемое бесплатно в соответствии с условиями Стандартной общественной лицензии GNU (GPL)."
